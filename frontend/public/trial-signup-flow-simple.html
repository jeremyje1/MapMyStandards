<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to Registration | MapMyStandards</title>
    <meta http-equiv="refresh" content="0;url=/register">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }
        .redirect-message {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 12px;
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body>
    <div class="redirect-message">
        <h1>Redirecting to Registration...</h1>
        <p>If you are not redirected automatically, <a href="/register" style="color: #93c5fd; text-decoration: underline;">click here</a>.</p>
    </div>
    
    <script>
        // Immediate redirect with URL parameters preserved
        const currentParams = window.location.search;
        window.location.replace('/register' + currentParams);
    </script>
</body>
</html>
