<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In | MapMyStandards</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
        }
        
        .login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        
        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .logo img {
            height: 48px;
            margin-bottom: 1rem;
        }
        
        .logo h1 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #111827;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #374151;
            font-size: 0.875rem;
        }
        
        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.2s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .error-message {
            color: #ef4444;
            font-size: 0.875rem;
            margin-top: 0.25rem;
            display: none;
        }
        
        .error-message.show {
            display: block;
        }
        
        .success-message {
            background: #d1fae5;
            color: #065f46;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }
        
        .success-message.show {
            display: block;
        }
        
        .btn {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 1rem;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-primary:hover {
            background: #5a67d8;
        }
        
        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .divider {
            text-align: center;
            margin: 1.5rem 0;
            position: relative;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e5e7eb;
        }
        
        .divider span {
            background: white;
            padding: 0 1rem;
            position: relative;
            color: #6b7280;
            font-size: 0.875rem;
        }
        
        .links {
            text-align: center;
            margin-top: 1.5rem;
        }
        
        .links a {
            color: #667eea;
            text-decoration: none;
            font-size: 0.875rem;
            font-weight: 500;
        }
        
        .links a:hover {
            text-decoration: underline;
        }
        
        .links .separator {
            color: #d1d5db;
            margin: 0 0.5rem;
        }
        
        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin: 0 auto;
        }
        
        .btn-primary:disabled .loading-spinner {
            display: inline-block;
        }
        
        .btn-primary:disabled .btn-text {
            display: none;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-card">
            <div class="logo">
                <img src="https://mapmystandards.ai/wp-content/uploads/2025/07/Original-Logo.png" alt="MapMyStandards">
                <h1>Welcome Back</h1>
            </div>
            
            <div class="success-message" id="successMessage">
                Account created successfully! Please sign in.
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required placeholder="you@institution.edu">
                    <div class="error-message" id="emailError"></div>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Enter your password">
                    <div class="error-message" id="passwordError"></div>
                </div>
                
                <div class="error-message" id="generalError"></div>
                
                <button type="submit" class="btn btn-primary" id="submitBtn">
                    <span class="btn-text">Sign In</span>
                    <span class="loading-spinner"></span>
                </button>
            </form>
            
            <div class="divider">
                <span>or</span>
            </div>
            
            <div class="links">
                <a href="/trial-signup-flow.html">Start 7-Day Free Trial</a>
                <span class="separator">â€¢</span>
                <a href="/forgot-password.html">Forgot Password?</a>
            </div>
        </div>
    </div>
    
    <script>
        // Check if coming from registration or password reset
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('registered') === 'true') {
            document.getElementById('successMessage').classList.add('show');
        }
        if (urlParams.get('reset') === 'success') {
            const successMsg = document.getElementById('successMessage');
            successMsg.textContent = 'Password reset successfully! Please sign in with your new password.';
            successMsg.classList.add('show');
        }
        
        // Handle form submission
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Clear errors
            document.querySelectorAll('.error-message').forEach(el => {
                el.classList.remove('show');
                el.textContent = '';
            });
            
            // Get form data
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Validate
            if (!email) {
                const emailError = document.getElementById('emailError');
                emailError.textContent = 'Email is required';
                emailError.classList.add('show');
                return;
            }
            
            if (!password) {
                const passwordError = document.getElementById('passwordError');
                passwordError.textContent = 'Password is required';
                passwordError.classList.add('show');
                return;
            }
            
            // Show loading state
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            
            try {
                // Make API call
                const apiUrl = window.location.hostname === 'localhost'
                    ? 'http://localhost:8080'
                    : 'https://api.mapmystandards.ai';
                    
                const response = await fetch(`${apiUrl}/auth-simple/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok && data.access_token) {
                    // Store token and user data
                    localStorage.setItem('token', data.access_token);
                    localStorage.setItem('user', JSON.stringify({
                        id: data.user_id,
                        email: data.email,
                        name: data.name || `${data.first_name} ${data.last_name}`,
                        plan: data.plan,
                        is_trial: data.is_trial,
                        trial_end: data.trial_end
                    }));
                    
                    // Redirect to AI dashboard
                    window.location.href = '/ai-dashboard.html';
                } else {
                    // Show error
                    const generalError = document.getElementById('generalError');
                    generalError.textContent = data.detail || 'Invalid email or password';
                    generalError.classList.add('show');
                }
            } catch (error) {
                console.error('Login error:', error);
                const generalError = document.getElementById('generalError');
                generalError.textContent = 'An error occurred. Please try again.';
                generalError.classList.add('show');
            } finally {
                submitBtn.disabled = false;
            }
        });
        
        // Auto-fill email if provided
        const emailParam = urlParams.get('email');
        if (emailParam) {
            document.getElementById('email').value = emailParam;
        }
    </script>
</body>
</html>
