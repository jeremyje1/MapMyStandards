[#] Mypy configuration for MapMyStandards
[mypy]
python_version = 3.9
warn_return_any = True
warn_unused_configs = True
warn_redundant_casts = True
warn_unused_ignores = True
show_error_codes = True
ignore_missing_imports = True
pretty = True

[mypy-pyautogen.*]
ignore_missing_imports = True

[mypy-pinecone_client.*]
ignore_missing_imports = True

[mypy-anthropic.*]
ignore_missing_imports = True