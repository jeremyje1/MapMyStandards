<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Your Free Trial - AÂ³E | MapMyStandards.ai</title>
    
    <!-- Critical CSS to prevent flash -->
    <style>
        /* Critical loading styles - prevent FOUC */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        html { background: #f8fafc; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            background: #f8fafc;
            color: #1f2937;
            line-height: 1.6;
            min-height: 100vh;
            opacity: 0;
            transition: opacity 0.4s ease-in-out;
        }
        
        body.loaded {
            opacity: 1;
        }
        
        /* Header immediate render */
        .header {
            background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);
            color: white;
            padding: 1.25rem 0;
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }
    </style>
</head>
<body>
    <!-- Full styles after critical CSS -->
    <style>
        :root {
            --primary-blue: #1e40af;
            --primary-blue-light: #3b82f6;
            --accent-green: #10b981;
            --gradient-primary: linear-gradient(135deg, var(--primary-blue) 0%, var(--primary-blue-light) 100%);
            --gradient-accent: linear-gradient(135deg, var(--accent-green) 0%, #34d399 100%);
            --text-dark: #1f2937;
            --text-medium: #6b7280;
            --bg-white: #ffffff;
            --border-light: #e2e8f0;
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1);
            --border-radius: 0.75rem;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.75rem;
            font-weight: 800;
            text-decoration: none;
            color: white;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .logo::before {
            content: "ðŸŽ¯";
            font-size: 2rem;
        }

        .nav-links {
            display: flex;
            gap: 2.5rem;
            align-items: center;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            opacity: 0.9;
            transition: all 0.3s ease;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
        }

        .nav-links a:hover {
            opacity: 1;
            background: rgba(255, 255, 255, 0.15);
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem;
        }

        .page-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .page-title {
            font-size: 3rem;
            font-weight: 800;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
        }

        .page-subtitle {
            font-size: 1.25rem;
            color: var(--text-medium);
        }

        .trial-form {
            background: var(--bg-white);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-xl);
            padding: 3rem;
        }

        .form-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .form-title {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 0.5rem;
        }

        .form-subtitle {
            color: var(--text-medium);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            font-weight: 500;
            color: var(--text-dark);
            margin-bottom: 0.5rem;
        }

        .form-input,
        .form-select {
            width: 100%;
            padding: 0.875rem;
            border: 2px solid var(--border-light);
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-input:focus,
        .form-select:focus {
            outline: none;
            border-color: var(--accent-green);
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
        }

        .btn {
            padding: 0.875rem 2rem;
            border-radius: 0.75rem;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
            border: none;
            font-size: 1rem;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            justify-content: center;
        }

        .btn-primary {
            background: var(--gradient-accent);
            color: white;
            width: 100%;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1);
        }

        .btn-primary:disabled {
            background: #9ca3af;
            transform: none;
            cursor: not-allowed;
        }

        .spinner {
            width: 1rem;
            height: 1rem;
            border: 2px solid #ffffff80;
            border-top-color: #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 1rem;
                padding: 0 1rem;
            }

            .container {
                padding: 1rem;
            }

            .page-title {
                font-size: 2rem;
            }

            .trial-form {
                padding: 2rem;
            }
        }
    </style>

    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <a href="/" class="logo">AÂ³E</a>
            <nav class="nav-links">
                <a href="/">Home</a>
                <a href="/login">Login</a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container">
        <div class="page-header">
            <h1 class="page-title">Start Your Free Trial</h1>
            <p class="page-subtitle">Get instant access to AI-powered accreditation management</p>
        </div>

        <div class="trial-form">
            <div class="form-header">
                <h2 class="form-title">ðŸš€ 14-Day Free Trial</h2>
                <p class="form-subtitle">No credit card required â€¢ Full access â€¢ Cancel anytime</p>
            </div>

            <form id="trialForm">
                <div class="form-group">
                    <label class="form-label">Full Name</label>
                    <input type="text" name="fullName" class="form-input" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <input type="email" name="email" class="form-input" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Institution Name</label>
                    <input type="text" name="institutionName" class="form-input" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Your Role</label>
                    <select name="role" class="form-select" required>
                        <option value="">Select your role</option>
                        <option value="accreditation_liaison">Accreditation Liaison</option>
                        <option value="provost">Provost</option>
                        <option value="dean">Dean</option>
                        <option value="director">Director</option>
                        <option value="faculty">Faculty</option>
                        <option value="administrator">Administrator</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary" id="submitBtn">
                    ðŸš€ Start Free Trial
                </button>
            </form>
        </div>
    </div>

    <script>
        // Page initialization
        function initPage() {
            requestAnimationFrame(() => {
                document.body.classList.add('loaded');
            });
        }

        document.getElementById('trialForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const trialData = Object.fromEntries(formData.entries());
            
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="spinner"></span> Creating Account...';
            
            try {
                // Simulate API call
                await new Promise(resolve => setTimeout(resolve, 2000));
                
                // Store auth info for demo
                localStorage.setItem('authToken', 'demo-token');
                localStorage.setItem('userEmail', trialData.email);
                localStorage.setItem('userName', trialData.fullName);
                
                submitBtn.innerHTML = 'âœ… Account Created!';
                
                setTimeout(() => {
                    window.location.href = '/dashboard';
                }, 1000);
                
            } catch (error) {
                console.error('Trial signup error:', error);
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'ðŸš€ Start Free Trial';
                alert('Error creating account. Please try again.');
            }
        });

        // Initialize
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initPage);
        } else {
            initPage();
        }
    </script>
</body>
</html>
