<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to AÂ³E Platform - Redirecting...</title>
    <meta http-equiv="refresh" content="2; url=/trial-success">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .redirect-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 3rem;
            max-width: 500px;
            width: 100%;
            text-align: center;
            animation: slideUp 0.6s ease;
        }
        
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .success-icon {
            width: 80px;
            height: 80px;
            background: #10b981;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .success-icon::before {
            content: 'âœ“';
            color: white;
            font-size: 2.5rem;
            font-weight: bold;
        }
        
        h1 {
            font-size: 1.75rem;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 1rem;
        }
        
        .subtitle {
            font-size: 1rem;
            color: #64748b;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .redirect-info {
            background: #f8fafc;
            border-radius: 8px;
            padding: 1rem;
            margin: 1.5rem 0;
            font-size: 0.9rem;
            color: #475569;
        }
        
        .manual-link {
            display: inline-block;
            background: #1e40af;
            color: white;
            text-decoration: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.2s;
            margin-top: 1rem;
        }
        
        .manual-link:hover {
            background: #1e3a8a;
            transform: translateY(-1px);
        }
        
        .countdown {
            font-weight: 600;
            color: #1e40af;
        }
        
        @media (max-width: 640px) {
            .redirect-container {
                padding: 2rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="redirect-container">
        <div class="success-icon"></div>
        
        <h1>Welcome to AÂ³E Platform!</h1>
        <p class="subtitle">Your subscription is active and ready to use.</p>
        
        <div class="redirect-info">
            <p>Redirecting you to your dashboard in <span class="countdown" id="countdown">3</span> seconds...</p>
        </div>
        
        <a href="/trial-success" class="manual-link" id="manualLink">
            Continue to Platform â†’
        </a>
    </div>

    <script>
        // Store subscription success information
        localStorage.setItem('a3e_subscription_active', 'true');
        localStorage.setItem('a3e_subscription_date', new Date().toISOString());
        
        // Countdown and redirect
        let countdown = 3;
        const countdownElement = document.getElementById('countdown');
        const manualLink = document.getElementById('manualLink');
        
        const timer = setInterval(() => {
            countdown--;
            if (countdownElement) {
                countdownElement.textContent = countdown;
            }
            
            if (countdown <= 0) {
                clearInterval(timer);
                redirectToWorking();
            }
        }, 1000);
        
        // Try multiple redirect targets
        async function redirectToWorking() {
            const redirectUrls = [
                '/trial-success',
                'upload.html',
                'homepage.html',
                'index.html',
                '/'
            ];
            
            // Test each URL and redirect to the first working one
            for (const url of redirectUrls) {
                try {
                    const response = await fetch(url, { method: 'HEAD', timeout: 2000 });
                    if (response.ok) {
                        console.log(`Redirecting to: ${url}`);
                        window.location.href = url;
                        return;
                    }
                } catch (error) {
                    console.log(`Failed to reach ${url}:`, error);
                    continue;
                }
            }
            
            // If all URLs failed, show error message
            document.querySelector('.redirect-info').innerHTML = 
                '<p style="color: #dc2626;">Platform temporarily unavailable. Please try the manual link below or contact support.</p>';
            manualLink.textContent = 'ðŸ“§ Contact Support';
            manualLink.href = 'mailto:support@mapmystandards.ai';
        }
        
        // Allow manual override of countdown
        document.addEventListener('click', () => {
            clearInterval(timer);
        });
    </script>
</body>
</html>
