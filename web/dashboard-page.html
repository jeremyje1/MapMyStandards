<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to A¬≥E Platform - Success!</title>
    <!-- Redirect disabled to prevent 404 chains -->
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .redirect-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 3rem;
            max-width: 500px;
            width: 100%;
            text-align: center;
            animation: slideUp 0.6s ease;
        }
        
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .success-icon {
            width: 80px;
            height: 80px;
            background: #10b981;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .success-icon::before {
            content: '‚úì';
            color: white;
            font-size: 2.5rem;
            font-weight: bold;
        }
        
        h1 {
            font-size: 1.75rem;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 1rem;
        }
        
        .subtitle {
            font-size: 1rem;
            color: #64748b;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .redirect-info {
            background: #f8fafc;
            border-radius: 8px;
            padding: 1rem;
            margin: 1.5rem 0;
            font-size: 0.9rem;
            color: #475569;
        }
        
        .manual-link {
            display: inline-block;
            background: #1e40af;
            color: white;
            text-decoration: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.2s;
            margin-top: 1rem;
        }
        
        .manual-link:hover {
            background: #1e3a8a;
            transform: translateY(-1px);
        }
        
        .countdown {
            font-weight: 600;
            color: #1e40af;
        }
        
        @media (max-width: 640px) {
            .redirect-container {
                padding: 2rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="redirect-container">
        <div class="success-icon"></div>
        
        <h1>Welcome to A¬≥E Platform!</h1>
        <p class="subtitle">Your subscription is active and ready to use.</p>
        
        <div class="redirect-info">
            <p>‚úÖ Your account is ready! The A¬≥E platform is operational and available for use.</p>
        </div>
        
        <a href="/login" class="manual-link" id="manualLink">
            üîê Access Your Dashboard ‚Üí
        </a>
    </div>

    <script>
        // Store subscription success information
        localStorage.setItem('a3e_subscription_active', 'true');
        localStorage.setItem('a3e_subscription_date', new Date().toISOString());
        
        // Success page - no automatic redirects to prevent 404 chains
        console.log('‚úÖ Dashboard success page loaded - subscription activated');
        
        // Check if user has existing credentials
        document.addEventListener('DOMContentLoaded', function() {
            console.log('‚úÖ Checkout completed successfully - A¬≥E Platform ready');
            
            // Check for existing authentication
            const apiKey = localStorage.getItem('a3e_api_key');
            const trialId = localStorage.getItem('a3e_trial_id');
            const userEmail = localStorage.getItem('a3e_user_email');
            
            if (apiKey || trialId) {
                // User has credentials - update button to go to actual dashboard
                const button = document.getElementById('manualLink');
                if (button) {
                    if (trialId) {
                        button.href = `/dashboard?trial_id=${trialId}`;
                        button.textContent = 'üè† Go to Your Dashboard ‚Üí';
                    } else {
                        button.href = '/dashboard';
                        button.textContent = 'üè† Access Dashboard ‚Üí';
                    }
                }
                
                // Update message for returning users
                const redirectInfo = document.querySelector('.redirect-info p');
                if (redirectInfo && userEmail) {
                    redirectInfo.innerHTML = `‚úÖ Welcome back! Your A¬≥E account (${userEmail}) is ready to use.`;
                }
            } else {
                // New user - button already points to login
                console.log('New user - will redirect to login form');
            }
        });
    </script>
</body>
</html>
