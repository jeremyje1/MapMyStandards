<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MapMyStandards</title>
    <script src="js/common.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            padding: 2.5rem;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-section {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo {
            width: 60px;
            height: 60px;
            background: #2c5aa0;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
            font-size: 24px;
            color: white;
        }

        h1 {
            color: #1a202c;
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: #718096;
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            color: #2d3748;
            font-weight: 500;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #a0aec0;
        }

        input {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 2.75rem;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #2c5aa0;
            box-shadow: 0 0 0 3px rgba(44, 90, 160, 0.1);
        }

        input.error {
            border-color: #e53e3e;
        }

        .error-message {
            color: #e53e3e;
            font-size: 0.875rem;
            margin-top: 0.25rem;
            display: none;
        }

        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #a0aec0;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            font-size: 0.875rem;
        }

        .checkbox-wrapper {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .checkbox-wrapper input[type="checkbox"] {
            width: auto;
            margin: 0;
            padding: 0;
        }

        .forgot-link {
            color: #2c5aa0;
            text-decoration: none;
            font-weight: 500;
        }

        .forgot-link:hover {
            text-decoration: underline;
        }

        .btn-login {
            width: 100%;
            padding: 0.875rem;
            background: #2c5aa0;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .btn-login:hover {
            background: #1e3d6f;
            transform: translateY(-1px);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .btn-login:disabled {
            background: #cbd5e0;
            cursor: not-allowed;
            transform: none;
        }

        .divider {
            text-align: center;
            margin: 1.5rem 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e2e8f0;
        }

        .divider span {
            background: white;
            padding: 0 1rem;
            position: relative;
            color: #718096;
            font-size: 0.875rem;
        }

        .signup-prompt {
            text-align: center;
            margin-top: 2rem;
            color: #718096;
            font-size: 0.9rem;
        }

        .signup-prompt a {
            color: #2c5aa0;
            text-decoration: none;
            font-weight: 600;
        }

        .signup-prompt a:hover {
            text-decoration: underline;
        }

        .demo-credentials {
            background: #f7fafc;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1.5rem;
            font-size: 0.875rem;
        }

        .demo-credentials h3 {
            color: #2d3748;
            font-size: 0.875rem;
            margin-bottom: 0.5rem;
        }

        .demo-credentials code {
            background: #edf2f7;
            padding: 0.125rem 0.25rem;
            border-radius: 4px;
            font-family: monospace;
        }

        /* Loading state */
        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #2c5aa0;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Mobile responsive */
        @media (max-width: 640px) {
            .login-container {
                padding: 2rem;
            }

            h1 {
                font-size: 1.5rem;
            }
        }

        /* Success animation */
        .success-checkmark {
            display: none;
            width: 50px;
            height: 50px;
            margin: 1rem auto;
        }

        .success-checkmark circle {
            stroke: #22c55e;
            stroke-width: 2;
            fill: none;
            animation: checkmark-circle 0.6s ease-in-out;
        }

        .success-checkmark path {
            stroke: #22c55e;
            stroke-width: 2;
            fill: none;
            stroke-dasharray: 48;
            stroke-dashoffset: 48;
            animation: checkmark-path 0.3s 0.3s ease-in-out forwards;
        }

        @keyframes checkmark-circle {
            0% {
                stroke-dasharray: 0 150;
                stroke-dashoffset: 0;
            }
            100% {
                stroke-dasharray: 150 150;
                stroke-dashoffset: 0;
            }
        }

        @keyframes checkmark-path {
            to {
                stroke-dashoffset: 0;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-section">
            <div class="logo">üéØ</div>
            <h1>Welcome Back</h1>
            <p class="subtitle">Sign in to your MapMyStandards account</p>
        </div>

        <!-- Demo Credentials Box -->
        <div class="demo-credentials" id="demoBox">
            <h3>üß™ Demo Account</h3>
            <p>Email: <code>testuser@example.com</code></p>
            <p>Password: <code>Test123!@#</code></p>
        </div>

        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label for="email">Email Address</label>
                <div class="input-wrapper">
                    <span class="input-icon">üìß</span>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="you@example.com"
                        required
                        autocomplete="email"
                    >
                </div>
                <div class="error-message" id="emailError">Please enter a valid email address</div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-wrapper">
                    <span class="input-icon">üîí</span>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                        required
                        autocomplete="current-password"
                    >
                    <span class="password-toggle" onclick="togglePassword()">üëÅÔ∏è</span>
                </div>
                <div class="error-message" id="passwordError">Password is required</div>
            </div>

            <div class="remember-forgot">
                <div class="checkbox-wrapper">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Remember me</label>
                </div>
                <a href="forgot-password.html" class="forgot-link">Forgot password?</a>
            </div>

            <button type="submit" class="btn-login" id="loginBtn">
                <span id="btnText">Sign In</span>
                <div class="loading-spinner" id="btnSpinner"></div>
            </button>
        </form>

        <div class="success-checkmark" id="successCheck">
            <svg viewBox="0 0 52 52">
                <circle cx="26" cy="26" r="25"/>
                <path d="M14 27l8 8 16-16"/>
            </svg>
        </div>

        <div class="divider">
            <span>or continue with</span>
        </div>

        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
            <button style="padding: 0.75rem; border: 1px solid #e2e8f0; border-radius: 8px; background: white; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 0.5rem; font-size: 0.875rem; color: #2d3748; transition: all 0.3s;" onmouseover="this.style.background='#f7fafc'" onmouseout="this.style.background='white'">
                <span>üî∑</span> Microsoft
            </button>
            <button style="padding: 0.75rem; border: 1px solid #e2e8f0; border-radius: 8px; background: white; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 0.5rem; font-size: 0.875rem; color: #2d3748; transition: all 0.3s;" onmouseover="this.style.background='#f7fafc'" onmouseout="this.style.background='white'">
                <span>üîµ</span> Google
            </button>
        </div>

        <div class="signup-prompt">
            Don't have an account? <a href="trial-signup.html">Start Free Trial</a>
        </div>
    </div>

    <script>
        // Auto-fill demo credentials if URL has ?demo=true
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('demo') === 'true') {
            document.getElementById('email').value = 'testuser@example.com';
            document.getElementById('password').value = 'Test123!@#';
        }

        // Toggle password visibility
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggle = document.querySelector('.password-toggle');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggle.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                toggle.textContent = 'üëÅÔ∏è';
            }
        }

        // Validate email format
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        // Handle login
        async function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;
            
            // Reset error states
            document.querySelectorAll('.error-message').forEach(el => el.style.display = 'none');
            document.querySelectorAll('input').forEach(el => el.classList.remove('error'));
            
            // Validate inputs
            let isValid = true;
            
            if (!validateEmail(email)) {
                document.getElementById('email').classList.add('error');
                document.getElementById('emailError').style.display = 'block';
                isValid = false;
            }
            
            if (password.length < 6) {
                document.getElementById('password').classList.add('error');
                document.getElementById('passwordError').textContent = 'Password must be at least 6 characters';
                document.getElementById('passwordError').style.display = 'block';
                isValid = false;
            }
            
            if (!isValid) return;
            
            // Show loading state
            const loginBtn = document.getElementById('loginBtn');
            const btnText = document.getElementById('btnText');
            const btnSpinner = document.getElementById('btnSpinner');
            
            loginBtn.disabled = true;
            btnText.style.display = 'none';
            btnSpinner.style.display = 'block';
            
            try {
                const response = await fetch('https://api.mapmystandards.ai/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.detail || 'Login failed');
                }

                // Success! Store token and user info
                localStorage.setItem('access_token', data.access_token);
                localStorage.setItem('user_email', email);
                
                if (remember) {
                    localStorage.setItem('remember_email', email);
                } else {
                    localStorage.removeItem('remember_email');
                }

                // Show success animation
                document.getElementById('loginForm').style.display = 'none';
                document.getElementById('demoBox').style.display = 'none';
                document.getElementById('successCheck').style.display = 'block';
                
                // Show success message
                const successMessage = document.createElement('p');
                successMessage.textContent = 'Login successful! Redirecting...';
                successMessage.style.textAlign = 'center';
                successMessage.style.color = '#22c55e';
                successMessage.style.marginTop = '1rem';
                document.querySelector('.login-container').appendChild(successMessage);
                
                // Redirect after animation
                setTimeout(() => {
                    if (data.user && !data.user.onboarding_completed) {
                        window.location.href = 'onboarding.html';
                    } else {
                        window.location.href = 'dashboard-enhanced.html';
                    }
                }, 1500);

            } catch (error) {
                console.error('Login error:', error);
                
                // Show error message
                let errorMessage = 'Login failed. Please try again.';
                
                if (error.message.includes('Internal Server Error')) {
                    errorMessage = 'Server error. Please try again later or contact support.';
                } else if (error.message.includes('Invalid credentials')) {
                    errorMessage = 'Invalid email or password.';
                } else if (error.message.includes('Network')) {
                    errorMessage = 'Network error. Please check your connection.';
                }
                
                window.commonUtils.showAlert(errorMessage, 'error');
                
                // Reset button state
                loginBtn.disabled = false;
                btnText.style.display = 'inline';
                btnSpinner.style.display = 'none';
            }
        }

        // Check if user chose to be remembered
        window.addEventListener('DOMContentLoaded', () => {
            const rememberedEmail = localStorage.getItem('remember_email');
            if (rememberedEmail) {
                document.getElementById('email').value = rememberedEmail;
                document.getElementById('remember').checked = true;
            }
        });

        // Add enter key support for form fields
        document.getElementById('password').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                document.getElementById('loginForm').dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
