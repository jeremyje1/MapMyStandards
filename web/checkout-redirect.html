<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to Checkout...</title>
    <script>
        // Redirect checkout.html to the better trial-signup.html
        // Preserves URL parameters
        
        // Get current URL parameters
        const params = window.location.search;
        
        // Build new URL with preserved parameters
        const newUrl = '/trial-signup.html' + params;
        
        // Redirect to the better checkout page
        window.location.replace(newUrl);
    </script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f7f9fc;
        }
        .redirect-message {
            text-align: center;
            padding: 2rem;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #e0e0e0;
            border-top: 3px solid #1e40af;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="redirect-message">
        <div class="spinner"></div>
        <h2>Redirecting to checkout...</h2>
        <p>Please wait a moment.</p>
        <p style="margin-top: 2rem; font-size: 0.9rem; color: #666;">
            If you are not redirected, <a href="/trial-signup.html">click here</a>.
        </p>
    </div>
</body>
</html>
