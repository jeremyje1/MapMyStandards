<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MapMyStandards Platform</title>
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .logo h1 {
            font-size: 1.8rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #374151;
            font-weight: 500;
        }
        
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        
        .remember-me {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .forgot-password {
            color: #667eea;
            text-decoration: none;
            font-size: 0.9rem;
        }
        
        .forgot-password:hover {
            text-decoration: underline;
        }
        
        .btn {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .divider {
            text-align: center;
            margin: 1.5rem 0;
            color: #6b7280;
            position: relative;
        }
        
        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 45%;
            height: 1px;
            background: #e5e7eb;
        }
        
        .divider::before {
            left: 0;
        }
        
        .divider::after {
            right: 0;
        }
        
        .signup-link {
            text-align: center;
            color: #6b7280;
        }
        
        .signup-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
        
        .signup-link a:hover {
            text-decoration: underline;
        }
        
        .demo-info {
            background: #f3f4f6;
            border-radius: 6px;
            padding: 1rem;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            color: #4b5563;
        }
        
        .demo-info strong {
            color: #1f2937;
        }
        
        .error-message,
        .success-message {
            padding: 0.75rem;
            border-radius: 6px;
            margin-bottom: 1rem;
            text-align: center;
            display: none;
        }
        
        .error-message {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }
        
        .success-message {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }
        
        .error-message.show,
        .success-message.show {
            display: block;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>MapMyStandards</h1>
            <p style="color: #6b7280; margin-top: 0.5rem;">Platform Login</p>
        </div>
        
        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>
        
        <div class="demo-info">
            <strong>Demo Account:</strong><br>
            Email: demo@example.com<br>
            Password: demo123
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required placeholder="you@example.com">
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
            </div>
            
            <div class="remember-forgot">
                <div class="remember-me">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember" style="margin: 0;">Remember me</label>
                </div>
                <a href="/forgot-password.html" class="forgot-password">Forgot password?</a>
            </div>
            
            <button type="submit" class="btn" id="loginButton">
                <span id="buttonText">Sign In</span>
                <span id="buttonLoader" class="loading" style="display: none;"></span>
            </button>
        </form>
        
        <div class="divider">or</div>
        
        <div class="signup-link">
            Don't have an account? <a href="https://platform.mapmystandards.ai/trial-signup-flow.html">Start Free Trial</a>
        </div>
    </div>
    
    <script>
        // API configuration
        const API_BASE_URL = 'https://api.mapmystandards.ai';
        
        // Helper functions
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
            setTimeout(() => errorDiv.classList.remove('show'), 5000);
        }
        
        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.classList.add('show');
        }
        
        function setLoading(loading) {
            const button = document.getElementById('loginButton');
            const buttonText = document.getElementById('buttonText');
            const buttonLoader = document.getElementById('buttonLoader');
            
            if (loading) {
                button.disabled = true;
                buttonText.style.display = 'none';
                buttonLoader.style.display = 'inline-block';
            } else {
                button.disabled = false;
                buttonText.style.display = 'inline';
                buttonLoader.style.display = 'none';
            }
        }
        
        // Handle form submission
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const loginData = {
                email: formData.get('email'),
                password: formData.get('password'),
                remember: formData.get('remember') === 'on'
            };
            
            setLoading(true);
            
            try {
                // Try the auth-simple endpoint first
                let response = await fetch(`${API_BASE_URL}/auth-simple/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(loginData)
                });
                
                // If auth-simple fails, try the regular auth endpoint
                if (!response.ok && response.status === 404) {
                    response = await fetch(`${API_BASE_URL}/auth/login`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(loginData)
                    });
                }
                
                const result = await response.json();
                
                if (response.ok && result.success) {
                    // Store token and user data
                    if (result.data && result.data.access_token) {
                        localStorage.setItem('token', result.data.access_token);
                        localStorage.setItem('user', JSON.stringify(result.data));
                    }
                    
                    showSuccess('Login successful! Redirecting...');
                    
                    // Redirect to dashboard
                    setTimeout(() => {
                        window.location.href = 'https://platform.mapmystandards.ai/dashboard-advanced.html';
                    }, 1000);
                } else {
                    showError(result.message || 'Invalid email or password');
                    setLoading(false);
                }
            } catch (error) {
                console.error('Login error:', error);
                
                // For demo purposes, handle demo account locally
                if (loginData.email === 'demo@example.com' && loginData.password === 'demo123') {
                    const demoToken = btoa(JSON.stringify({
                        email: 'demo@example.com',
                        user_id: 'demo_user',
                        exp: Date.now() + 86400000
                    }));
                    
                    localStorage.setItem('token', demoToken);
                    localStorage.setItem('user', JSON.stringify({
                        email: 'demo@example.com',
                        name: 'Demo User',
                        user_id: 'demo_user'
                    }));
                    
                    showSuccess('Demo login successful! Redirecting...');
                    
                    setTimeout(() => {
                        window.location.href = 'https://platform.mapmystandards.ai/dashboard-advanced.html';
                    }, 1000);
                } else {
                    showError('Unable to connect to server. Please try again.');
                    setLoading(false);
                }
            }
        });
        
        // Auto-fill demo credentials when clicking demo info
        document.querySelector('.demo-info').addEventListener('click', function() {
            document.getElementById('email').value = 'demo@example.com';
            document.getElementById('password').value = 'demo123';
        });
    </script>
</body>
</html>
