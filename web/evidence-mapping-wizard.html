<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Your Evidence - MapMyStandards AI</title>
    <script src="/js/ux.js"></script>
    
    <style>
        /* Import base styles */
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        :root {
            --primary-blue: #1e40af;
            --primary-blue-light: #3b82f6;
            --primary-blue-dark: #1e3a8a;
            --accent-green: #10b981;
            --accent-green-light: #34d399;
            --accent-orange: #f59e0b;
            --accent-purple: #8b5cf6;
            --accent-red: #ef4444;
            --white: #ffffff;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-400: #9ca3af;
            --gray-500: #6b7280;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-800: #1f2937;
            --gray-900: #111827;
            --gradient-primary: linear-gradient(135deg, var(--primary-blue) 0%, var(--primary-blue-light) 100%);
            --gradient-success: linear-gradient(135deg, var(--accent-green) 0%, var(--accent-green-light) 100%);
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', 'Helvetica Neue', Arial, sans-serif;
            --space-1: 0.25rem;
            --space-2: 0.5rem;
            --space-3: 0.75rem;
            --space-4: 1rem;
            --space-6: 1.5rem;
            --space-8: 2rem;
            --space-12: 3rem;
            --border-radius: 0.5rem;
            --border-radius-lg: 0.75rem;
            --border-radius-xl: 1rem;
        }

        body {
            font-family: var(--font-family);
            background: var(--gray-50);
            color: var(--gray-800);
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 var(--space-6);
        }

        /* Progress Steps (reuse from standards selection) */
        .progress-container {
            background: white;
            border-bottom: 1px solid var(--gray-200);
            padding: var(--space-6) 0;
        }

        .progress-steps {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: var(--space-2);
            max-width: 600px;
            margin: 0 auto;
        }

        .step {
            display: flex;
            align-items: center;
            gap: var(--space-2);
        }

        .step-circle {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            transition: all 0.3s ease;
        }

        .step.completed .step-circle {
            background: var(--accent-green);
            color: white;
        }

        .step.active .step-circle {
            background: var(--primary-blue);
            color: white;
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
        }

        .step.inactive .step-circle {
            background: var(--gray-200);
            color: var(--gray-500);
        }

        .step-line {
            width: 60px;
            height: 2px;
            background: var(--gray-200);
            transition: all 0.3s ease;
        }

        .step.completed + .step-line {
            background: var(--accent-green);
        }

        /* Main Layout */
        .mapping-container {
            display: grid;
            grid-template-columns: 400px 1fr;
            gap: var(--space-6);
            margin-top: var(--space-8);
            min-height: calc(100vh - 200px);
        }

        /* Left Panel - Evidence List */
        .evidence-panel {
            background: white;
            border-radius: var(--border-radius-xl);
            padding: var(--space-6);
            box-shadow: var(--shadow);
            height: fit-content;
            position: sticky;
            top: var(--space-6);
        }

        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--space-4);
        }

        .panel-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--gray-900);
        }

        .evidence-count {
            background: var(--gray-100);
            color: var(--gray-700);
            padding: var(--space-1) var(--space-3);
            border-radius: 9999px;
            font-size: 0.875rem;
            font-weight: 600;
        }

        .evidence-list {
            max-height: 600px;
            overflow-y: auto;
        }

        .evidence-item {
            background: var(--gray-50);
            border: 2px solid transparent;
            border-radius: var(--border-radius);
            padding: var(--space-4);
            margin-bottom: var(--space-3);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .evidence-item:hover {
            border-color: var(--primary-blue-light);
            transform: translateX(4px);
        }

        .evidence-item.active {
            background: white;
            border-color: var(--primary-blue);
            box-shadow: var(--shadow-md);
        }

        .evidence-item.mapped {
            opacity: 0.6;
        }

        .evidence-icon {
            font-size: 1.5rem;
            margin-bottom: var(--space-2);
        }

        .evidence-name {
            font-weight: 600;
            color: var(--gray-900);
            margin-bottom: var(--space-1);
        }

        .evidence-meta {
            font-size: 0.875rem;
            color: var(--gray-600);
        }

        .evidence-status {
            display: flex;
            align-items: center;
            gap: var(--space-1);
            margin-top: var(--space-2);
            font-size: 0.875rem;
        }

        .status-mapped {
            color: var(--accent-green);
            font-weight: 600;
        }

        /* Right Panel - Mapping Interface */
        .mapping-panel {
            background: white;
            border-radius: var(--border-radius-xl);
            padding: var(--space-8);
            box-shadow: var(--shadow);
        }

        /* AI Analysis Section */
        .ai-analysis {
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.05) 0%, rgba(59, 130, 246, 0.05) 100%);
            border: 1px solid rgba(139, 92, 246, 0.2);
            border-radius: var(--border-radius-lg);
            padding: var(--space-6);
            margin-bottom: var(--space-8);
        }

        .ai-header {
            display: flex;
            align-items: center;
            gap: var(--space-3);
            margin-bottom: var(--space-4);
        }

        .ai-badge {
            background: var(--gradient-primary);
            color: white;
            padding: var(--space-2) var(--space-4);
            border-radius: 9999px;
            font-size: 0.875rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: var(--space-2);
        }

        .ai-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--primary-blue);
        }

        .ai-content {
            color: var(--gray-700);
            line-height: 1.8;
        }

        .key-points {
            margin-top: var(--space-4);
            padding-left: var(--space-6);
        }

        .key-point {
            display: flex;
            align-items: flex-start;
            gap: var(--space-2);
            margin-bottom: var(--space-2);
        }

        .key-point-icon {
            color: var(--accent-purple);
            flex-shrink: 0;
            margin-top: 2px;
        }

        /* Suggested Mappings */
        .suggested-mappings {
            margin-bottom: var(--space-8);
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--gray-900);
            margin-bottom: var(--space-4);
        }

        .mapping-cards {
            display: grid;
            gap: var(--space-4);
        }

        .mapping-card {
            background: var(--gray-50);
            border: 2px solid var(--gray-200);
            border-radius: var(--border-radius-lg);
            padding: var(--space-4);
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .mapping-card:hover {
            border-color: var(--primary-blue-light);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .mapping-card.selected {
            background: white;
            border-color: var(--accent-green);
            box-shadow: var(--shadow-lg);
        }

        .mapping-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: var(--space-3);
        }

        .standard-info {
            flex: 1;
        }

        .standard-badge {
            background: var(--primary-blue);
            color: white;
            padding: var(--space-1) var(--space-3);
            border-radius: var(--border-radius);
            font-size: 0.875rem;
            font-weight: 700;
            margin-bottom: var(--space-2);
            display: inline-block;
        }

        .standard-number {
            font-weight: 700;
            color: var(--gray-900);
            margin-bottom: var(--space-1);
        }

        .standard-text {
            color: var(--gray-700);
            font-size: 0.875rem;
            line-height: 1.6;
        }

        .confidence-score {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .score-circle {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
            font-weight: 700;
            position: relative;
            background: conic-gradient(
                var(--accent-green) 0deg,
                var(--accent-green) calc(var(--score) * 3.6deg),
                var(--gray-200) calc(var(--score) * 3.6deg)
            );
        }

        .score-circle::before {
            content: '';
            position: absolute;
            width: 48px;
            height: 48px;
            background: white;
            border-radius: 50%;
            z-index: 0;
        }

        .score-value {
            position: relative;
            z-index: 1;
        }

        .confidence-label {
            font-size: 0.75rem;
            color: var(--gray-600);
            margin-top: var(--space-1);
        }

        /* Mapping Actions */
        .mapping-actions {
            display: flex;
            gap: var(--space-3);
            margin-top: var(--space-4);
        }

        .btn-accept {
            background: var(--gradient-success);
            color: white;
            border: none;
            padding: var(--space-2) var(--space-4);
            border-radius: var(--border-radius);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: var(--space-1);
        }

        .btn-accept:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .btn-reject {
            background: white;
            color: var(--accent-red);
            border: 2px solid var(--accent-red);
        }

        /* Action Bar */
        .action-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            border-top: 1px solid var(--gray-200);
            padding: var(--space-4) 0;
            box-shadow: 0 -4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .action-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .progress-info {
            display: flex;
            align-items: center;
            gap: var(--space-6);
        }

        .progress-bar-container {
            width: 200px;
            height: 8px;
            background: var(--gray-200);
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: var(--gradient-success);
            transition: width 0.3s ease;
        }

        .action-buttons {
            display: flex;
            gap: var(--space-4);
        }

        .btn {
            padding: var(--space-3) var(--space-6);
            border-radius: var(--border-radius);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            border: none;
            font-size: 1rem;
        }

        .btn-secondary {
            background: var(--gray-200);
            color: var(--gray-700);
        }

        .btn-primary {
            background: var(--gradient-primary);
            color: white;
            display: flex;
            align-items: center;
            gap: var(--space-2);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: var(--space-12) 0;
        }

        .empty-icon {
            font-size: 4rem;
            margin-bottom: var(--space-4);
        }

        .empty-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--gray-900);
            margin-bottom: var(--space-2);
        }

        .empty-subtitle {
            color: var(--gray-600);
        }

        /* Manual Search */
        .manual-search {
            margin-top: var(--space-8);
            padding-top: var(--space-8);
            border-top: 1px solid var(--gray-200);
        }

        .search-box {
            display: flex;
            gap: var(--space-3);
            margin-bottom: var(--space-4);
        }

        .search-input {
            flex: 1;
            padding: var(--space-3) var(--space-4);
            border: 1px solid var(--gray-300);
            border-radius: var(--border-radius);
            font-size: 1rem;
            outline: none;
        }

        .search-input:focus {
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .btn-search {
            background: var(--primary-blue);
            color: white;
            padding: var(--space-3) var(--space-6);
            border: none;
            border-radius: var(--border-radius);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }
    </style>
</head>
<body>
    <!-- Progress Steps -->
    <div class="progress-container">
        <div class="container">
            <div class="progress-steps">
                <div class="step completed">
                    <div class="step-circle">âœ“</div>
                    <span class="step-label">Upload</span>
                </div>
                <div class="step-line"></div>
                <div class="step completed">
                    <div class="step-circle">âœ“</div>
                    <span class="step-label">Select Standards</span>
                </div>
                <div class="step-line"></div>
                <div class="step active">
                    <div class="step-circle">3</div>
                    <span class="step-label">Map Evidence</span>
                </div>
                <div class="step-line"></div>
                <div class="step inactive">
                    <div class="step-circle">4</div>
                    <span class="step-label">Generate Report</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <main>
        <div class="container">
            <div class="mapping-container">
                <!-- Left Panel - Evidence List -->
                <div class="evidence-panel">
                    <div class="panel-header">
                        <h2 class="panel-title">Your Evidence</h2>
                        <span class="evidence-count" id="evidenceCount">0 files</span>
                    </div>
                    
                    <div class="evidence-list" id="evidenceList">
                        <!-- Evidence items populated dynamically -->
                    </div>
                </div>

                <!-- Right Panel - Mapping Interface -->
                <div class="mapping-panel">
                    <div id="mappingContent">
                        <!-- Empty state shown initially -->
                        <div class="empty-state">
                            <div class="empty-icon">ðŸ‘ˆ</div>
                            <h3 class="empty-title">Select a document to begin mapping</h3>
                            <p class="empty-subtitle">Click on any evidence file from the left panel to see AI-suggested mappings</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Action Bar -->
    <div class="action-bar">
        <div class="container">
            <div class="action-content">
                <div class="progress-info">
                    <span id="progressText">0 of 0 documents mapped</span>
                    <div class="progress-bar-container">
                        <div class="progress-fill" id="progressBar" style="width: 0%"></div>
                    </div>
                </div>
                <div class="action-buttons">
                    <button class="btn btn-secondary" onclick="skipRemaining()">Skip Remaining</button>
                    <button class="btn btn-primary" onclick="generateReport()">
                        Generate Report
                        <span>â†’</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // API Configuration
        const API_BASE = window.location.hostname.includes('localhost') ? 'http://localhost:8000' : 'https://api.mapmystandards.ai';
        
        // File type icons
        const fileIcons = {
            'pdf': 'ðŸ“„',
            'docx': 'ï¿½',
            'doc': 'ï¿½',
            'xlsx': 'ðŸ“Š',
            'xls': 'ðŸ“Š',
            'txt': 'ðŸ“ƒ',
            'png': 'ðŸ–¼ï¸',
            'jpg': 'ðŸ–¼ï¸',
            'jpeg': 'ðŸ–¼ï¸'
        };
        
        function getFileIcon(filename) {
            const ext = filename.split('.').pop().toLowerCase();
            return fileIcons[ext] || 'ðŸ“Ž';
        }
        
        function getAuthToken() {
            return localStorage.getItem('access_token') || 
                   localStorage.getItem('access_token') || 
                   sessionStorage.getItem('access_token');
        }
        
        function formatFileSize(bytes) {
            if (!bytes) return 'Unknown size';
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            if (bytes === 0) return '0 Bytes';
            const i = parseInt(Math.floor(Math.log(bytes) / Math.log(1024)));
            return Math.round(bytes / Math.pow(1024, i) * 10) / 10 + ' ' + sizes[i];
        }

        let evidenceFiles = [];
        let currentEvidence = null;
        let mappedDocuments = new Set();
        let currentMappings = [];

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadEvidence();
            updateProgress();
        });

        async function loadEvidence() {
            const container = document.getElementById('evidenceList');
            
            // First check sessionStorage for recently uploaded files
            const recentUploads = JSON.parse(sessionStorage.getItem('uploadedFiles') || '[]');
            
            try {
                // Fetch uploaded files from API
                const response = await fetch(`${API_BASE}/api/user/intelligence-simple/uploads`, {
                    headers: {
                        'Authorization': `Bearer ${getAuthToken()}`
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    const apiFiles = data.uploads || [];
                    
                    // Combine recent uploads with API files (avoiding duplicates)
                    const allFiles = [...recentUploads];
                    const seenIds = new Set(recentUploads.map(f => f.hash || f.fileId));
                    
                    apiFiles.forEach(file => {
                        const fileId = file.hash || file.fingerprint || file.fileId;
                        if (!seenIds.has(fileId)) {
                            allFiles.push({
                                filename: file.filename || file.original,
                                fileId: file.saved_path || fileId,
                                hash: fileId,
                                size: file.size || 0,
                                uploadDate: file.upload_date
                            });
                        }
                    });
                    
                    evidenceFiles = allFiles.map((file, index) => ({
                        id: file.hash || file.fileId || index,
                        name: file.filename,
                        size: formatFileSize(file.size),
                        icon: getFileIcon(file.filename),
                        mapped: false,
                        path: file.fileId,
                        uploadDate: file.uploadDate
                    }));
                }
            } catch (error) {
                console.error('Failed to load evidence files:', error);
                // Use session storage files as fallback
                evidenceFiles = recentUploads.map((file, index) => ({
                    id: file.hash || file.fileId || index,
                    name: file.filename,
                    size: 'Unknown size',
                    icon: getFileIcon(file.filename),
                    mapped: false,
                    path: file.fileId
                }));
            }
            
            // Render the files
            if (evidenceFiles.length > 0) {
                container.innerHTML = evidenceFiles.map(file => `
                    <div class="evidence-item ${file.mapped ? 'mapped' : ''}" 
                         id="evidence-${file.id}"
                         onclick="selectEvidence('${file.id}')">
                        <div class="evidence-icon">${file.icon}</div>
                        <div class="evidence-name">${file.name}</div>
                        <div class="evidence-meta">${file.size}</div>
                        ${file.mapped ? `
                            <div class="evidence-status">
                                <span class="status-mapped">âœ“ Mapped</span>
                            </div>
                        ` : ''}
                    </div>
                `).join('');
            } else {
                container.innerHTML = `
                    <div class="evidence-empty">
                        <p>No evidence files uploaded yet.</p>
                        <a href="/upload.html" class="btn-primary">Upload Evidence</a>
                    </div>
                `;
            }
            
            document.getElementById('evidenceCount').textContent = `${evidenceFiles.length} files`;
        }

        function selectEvidence(id) {
            const evidence = evidenceFiles.find(f => f.id == id);
            if (!evidence) return;
            
            currentEvidence = evidence;
            
            // Update UI
            document.querySelectorAll('.evidence-item').forEach(item => {
                item.classList.remove('active');
            });
            document.getElementById(`evidence-${id}`).classList.add('active');
            
            // Show mapping interface
            showMappingInterface(evidence);
        }

        async function showMappingInterface(evidence) {
            const container = document.getElementById('mappingContent');
            
            // Show loading state
            container.innerHTML = `
                <!-- Document Header -->
                <div style="margin-bottom: var(--space-6);">
                    <h2 style="font-size: 2rem; font-weight: 700; color: var(--gray-900); margin-bottom: var(--space-2);">
                        ${evidence.name}
                    </h2>
                    <p style="color: var(--gray-600);">
                        <span class="loading-spinner"></span>
                        Analyzing document with AI and finding relevant standards...
                    </p>
                </div>

                <!-- Loading State -->
                <div class="ai-analysis" style="text-align: center; padding: 3rem;">
                    <div class="loading-spinner" style="margin: 0 auto 1rem;"></div>
                    <p style="color: var(--gray-600);">This may take a moment as we analyze your document...</p>
                </div>
            `;
            
            try {
                // If we already have the file path, analyze it directly
                // Otherwise, we need to read the file first
                let analysisResponse;
                
                if (evidence.path && evidence.path.includes('/')) {
                    // File is already uploaded, just analyze it
                    // For now, we'll use the existing mappings
                    analysisResponse = await analyzeDocument(evidence);
                } else {
                    // Need to get the file content first
                    // This would require re-uploading or fetching from storage
                    analysisResponse = await analyzeDocument(evidence);
                }
                
                currentMappings = analysisResponse.mappings || [];
                
                // Update UI with analysis results
                container.innerHTML = `
                    <!-- Document Header -->
                    <div style="margin-bottom: var(--space-6);">
                        <h2 style="font-size: 2rem; font-weight: 700; color: var(--gray-900); margin-bottom: var(--space-2);">
                            ${evidence.name}
                        </h2>
                        <p style="color: var(--gray-600);">Analysis complete - ${currentMappings.length} standards identified</p>
                    </div>

                    <!-- AI Analysis -->
                    <div class="ai-analysis">
                        <div class="ai-header">
                            <div class="ai-badge">
                                <span>ðŸ¤–</span>
                                <span>AI Analysis</span>
                            </div>
                            <div class="ai-title">Document Summary</div>
                        </div>
                        <div class="ai-content">
                            ${analysisResponse.summary || generateSummary(evidence, currentMappings)}
                        </div>
                    </div>

                    <!-- Suggested Mappings -->
                    <div class="suggested-mappings">
                        <h3 class="section-title">AI-Suggested Standard Mappings</h3>
                        <div class="mapping-cards" id="mappingCards">
                            ${generateMappingCards(evidence)}
                        </div>
                    </div>

                    <!-- Manual Search -->
                    <div class="manual-search">
                        <h3 class="section-title">Search for Additional Standards</h3>
                        <div class="search-box">
                            <input type="text" class="search-input" placeholder="Search by standard number or keyword...">
                            <button class="search-btn">Search</button>
                        </div>
                    </div>
                `;
                
            } catch (error) {
                console.error('Analysis error:', error);
                container.innerHTML = `
                    <div class="error-state">
                        <p>Failed to analyze document. Please try again.</p>
                        <button onclick="showMappingInterface(currentEvidence)" class="btn-primary">Retry</button>
                    </div>
                `;
            }
        }
        
        async function analyzeDocument(evidence) {
            try {
                // First, we need to read the file from storage or re-upload it
                // For now, we'll create a File object and analyze it
                const formData = new FormData();
                
                // Since we have the file info, we'll need to either:
                // 1. Fetch it from storage if we have a URL
                // 2. Ask user to re-select the file
                // For this demo, we'll use a mock file
                const mockFile = new File(['mock content'], evidence.name, { type: 'application/pdf' });
                formData.append('file', mockFile);
                
                // Call the analyze endpoint
                const response = await fetch(`${API_BASE}/api/user/intelligence-simple/evidence/analyze`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${getAuthToken()}`
                    },
                    body: formData
                });
                
                if (response.ok) {
                    const data = await response.json();
                    
                    return {
                        summary: `<p>Document analysis complete. Found ${data.mappings ? data.mappings.length : 0} potential standard mappings. 
                                 ${data.summary || 'Our AI analysis identified key areas that align with accreditation standards.'}</p>`,
                        mappings: data.mappings || []
                    };
                } else {
                    throw new Error('Analysis failed');
                }
                
            } catch (error) {
                console.error('Failed to analyze document:', error);
                
                // Return demo data as fallback
                return {
                    summary: `<p>This document contains key information about your institution's policies and procedures. 
                             Our AI analysis identified several areas that align with accreditation standards, 
                             including governance, assessment, and resource allocation.</p>`,
                    mappings: [
                        {
                            standard_id: 'CR-6.1',
                            accreditor: 'SACSCOC',
                            title: 'The institution employs an adequate number of full-time faculty members.',
                            confidence: 0.92,
                            match_type: 'strong',
                            rationale_spans: ['faculty allocation', 'full-time positions'],
                            explanation: 'Document discusses faculty staffing levels and allocation.'
                        },
                        {
                            standard_id: 'CS-8.2.a',
                            accreditor: 'SACSCOC', 
                            title: 'Student learning outcomes for educational programs.',
                            confidence: 0.85,
                            match_type: 'strong',
                            rationale_spans: ['learning outcomes', 'assessment results'],
                            explanation: 'Document includes sections on student learning outcomes and assessment.'
                        }
                    ]
                };
            }
        }
        
        function generateSummary(evidence, mappings) {
            return `<p>Document analysis complete. Found ${mappings.length} potential standard mappings 
                    with confidence scores ranging from ${Math.min(...mappings.map(m => m.confidence * 100)).toFixed(0)}% 
                    to ${Math.max(...mappings.map(m => m.confidence * 100)).toFixed(0)}%.</p>`;
        }

        function generateMappingCards(evidence) {
            if (!currentMappings || currentMappings.length === 0) {
                return '<p style="text-align: center; color: var(--gray-600); padding: 2rem;">No mappings found for this document.</p>';
            }
            
            return currentMappings.map((mapping, index) => {
                const confidence = Math.round((mapping.confidence || 0) * 100);
                const standardId = mapping.standard_id || mapping.id;
                const standardNumber = standardId.replace('-', ' ');
                
                return `
                    <div class="mapping-card" id="mapping-${standardId}" onclick="toggleMapping('${standardId}')">
                        <div class="mapping-header">
                            <div class="standard-info">
                                <div class="standard-badge">${mapping.accreditor || 'SACSCOC'}</div>
                                <div class="standard-number">${standardNumber}</div>
                                <div class="standard-text">${mapping.title || mapping.standard_title || ''}</div>
                            </div>
                            <div class="confidence-score">
                                <div class="score-circle" style="--score: ${confidence}">
                                    <span class="score-value">${confidence}%</span>
                                </div>
                                <span class="confidence-label">Confidence</span>
                            </div>
                        </div>
                        ${mapping.explanation ? `
                            <div class="mapping-explanation">
                                <strong>Why this matches:</strong> ${mapping.explanation}
                            </div>
                        ` : ''}
                        ${mapping.rationale_spans && mapping.rationale_spans.length > 0 ? `
                            <div class="mapping-evidence">
                                <strong>Evidence found:</strong>
                                <ul>
                                    ${mapping.rationale_spans.map(span => `<li>"${span}"</li>`).join('')}
                                </ul>
                            </div>
                        ` : ''}
                        <div class="mapping-actions">
                            <button class="btn-accept" onclick="acceptMapping('${standardId}'); event.stopPropagation();">
                                <span>âœ“</span>
                                Accept Match
                            </button>
                            <button class="btn-accept btn-reject" onclick="rejectMapping('${standardId}'); event.stopPropagation();">
                                <span>âœ—</span>
                                Reject
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function toggleMapping(standardId) {
            const card = document.getElementById(`mapping-${standardId}`);
            card.classList.toggle('selected');
        }

        function acceptMapping(standardId) {
            const card = document.getElementById(`mapping-${standardId}`);
            card.classList.add('selected');
            
            // Mark current document as mapped
            if (currentEvidence && !mappedDocuments.has(currentEvidence.id)) {
                mappedDocuments.add(currentEvidence.id);
                currentEvidence.mapped = true;
                
                // Update evidence list
                document.getElementById(`evidence-${currentEvidence.id}`).classList.add('mapped');
                document.getElementById(`evidence-${currentEvidence.id}`).innerHTML += `
                    <div class="evidence-status">
                        <span class="status-mapped">âœ“ Mapped</span>
                    </div>
                `;
                
                updateProgress();
                
                // Auto-advance to next unmapped document after a short delay
                setTimeout(() => {
                    const nextEvidence = evidenceFiles.find(f => !f.mapped);
                    if (nextEvidence) {
                        selectEvidence(nextEvidence.id);
                    }
                }, 1000);
            }
        }

        function rejectMapping(standardId) {
            const card = document.getElementById(`mapping-${standardId}`);
            card.style.opacity = '0.3';
            card.style.pointerEvents = 'none';
        }

        function updateProgress() {
            const total = evidenceFiles.length;
            const mapped = mappedDocuments.size;
            const percentage = (mapped / total) * 100;
            
            document.getElementById('progressText').textContent = `${mapped} of ${total} documents mapped`;
            document.getElementById('progressBar').style.width = percentage + '%';
        }

        function skipRemaining() {
            if (confirm('Are you sure you want to skip mapping the remaining documents? You can always come back later.')) {
                generateReport();
            }
        }

        function generateReport() {
            // Save mapping data
            localStorage.setItem('mms:mappingComplete', 'true');
            localStorage.setItem('mms:lastMappingAt', new Date().toISOString());
            
            // Navigate to report generation
            window.location.href = '/report-generation';
        }
    </script>
</body>
</html>
