    <script>
        const API_BASE = (window.MMS_CONFIG && window.MMS_CONFIG.API_BASE_URL) || '';
        function buildApiUrl(path){
            if (typeof path !== 'string') return path;
            if (path.startsWith('http')) return path;
            if (!API_BASE) return path;
            
            // Handle different API_BASE configurations
            if (API_BASE === '/api') {
                // If API_BASE is just '/api', use path as-is if it starts with /api/
                return path.startsWith('/api/') ? path : '/api' + path;
            } else if (API_BASE.endsWith('/api')) {
                // If API_BASE ends with /api, strip /api from path if present
                return API_BASE + (path.startsWith('/api/') ? path.slice(4) : path);
            } else {
                // For full URLs like https://api.mapmystandards.ai
                return API_BASE + (path.startsWith('/') ? path : '/' + path);
            }
        }
        async function authFetch(path, options={}){
            const url = buildApiUrl(path);
            const opts = Object.assign({ credentials:'include' }, options);
            let r = await fetch(url, opts);
            if (r.status === 401 && window.MMS_AUTH && typeof window.MMS_AUTH.silentRefresh === 'function'){
                await window.MMS_AUTH.silentRefresh();
                r = await fetch(url, opts);
            }
            return r;
        }
        
        // Authentication check with retry
        async function checkAuthentication(retries = 3) {
            // First check if we have stored auth from login
            if (window.MMS_AUTH_BRIDGE) {
                const isAuthenticated = await window.MMS_AUTH_BRIDGE.checkAuth();
                if (isAuthenticated) {
                    return true;
                }
            }
            
            // First, give the global nav time to establish session
            if (retries === 3) {
                await new Promise(resolve => setTimeout(resolve, 500));
            }
            
            for (let i = 0; i < retries; i++) {
                try {
                    const resp = await authFetch('/api/auth/me', { 
                        headers: { 'Accept': 'application/json' }
                    });
                    if (resp.ok) {
                        const data = await resp.json();
                        if (data && data.ok === true) {
                            // Store successful auth for future use
                            if (window.MMS_AUTH_BRIDGE && data.data) {
                                window.MMS_AUTH_BRIDGE.storeAuth(data.data);
                            }
                            return true;
                        }
                    }
                    // If we get 401, wait a bit and retry
                    if (resp.status === 401 && i < retries - 1) {
                        await new Promise(resolve => setTimeout(resolve, 1000));
                        continue;
                    }
                } catch (e) {
                    console.error('Auth check failed:', e);
                    if (i < retries - 1) {
                        await new Promise(resolve => setTimeout(resolve, 1000));
                        continue;
                    }
                }
            }
            return false;
        }
        
        let accreditors = [];
        let currentStandards = [];
        let searchResults = [];
        let currentMode = 'browse'; // 'browse' | 'search'
        let searchTimer = null;
    const crosswalkCache = {};
        let evidenceMapCache = null;
        let riskFactorsMeta = null;
        let riskScores = {};
        let riskAggregate = null;
        let scoringInProgress = false;

        // Load accreditors on page load
        async function loadAccreditors() {
            const statusError = (message) => {
                document.getElementById('contentArea').innerHTML = `
                    <div style="text-align:center;padding:3rem;color:#ef4444;">
                        <h3>${message}</h3>
                        <p>Please log in and try again.</p>
                        <p><a href="/login-platform.html" style="color:#2563eb;text-decoration:underline;">Go to Login</a></p>
                    </div>
                `;
            };
            
            // Show loading spinner while fetching
            document.getElementById('contentArea').innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p style="margin-top: 1rem;">Loading accreditors...</p>
                </div>
            `;
            
            try {
                const headers = { 'Content-Type': 'application/json' };
                // Use intelligence-simple standards metadata to populate accreditor list
                const resp = await authFetch('/api/user/intelligence-simple/standards/metadata', { headers });
                console.debug('accreditors status', resp.status);
                if (resp.status === 401) { statusError('Authentication required'); return; }
                if (!resp.ok) { 
                    throw new Error(`Failed to load accreditors: HTTP ${resp.status}`); 
                }
                const data = await resp.json();
                // Accept multiple shapes: {accreditors:[]}, {data:{accreditors:[]}}, {data:[]}, []
                let list = null;
                if (Array.isArray(data?.accreditors)) list = data.accreditors;
                else if (Array.isArray(data?.data?.accreditors)) list = data.data.accreditors;
                else if (Array.isArray(data?.data)) list = data.data;
                else if (Array.isArray(data)) list = data;
                if (!Array.isArray(list)) throw new Error('Unexpected response format');
                
                // Normalize to expected shape with label, id, version
                accreditors = list.map(a => ({
                    id: a.accreditor || a.id || a.acronym,
                    name: a.name || a.accreditor || a.label || 'Unknown',
                    acronym: ((a.accreditor || a.id || a.acronym || '') + '').toUpperCase(),
                    version: a.version || ''
                }));
                
                populateAccreditorSelect();
                populateCompareSelect();
                showAccreditorSelection();
                updateSelectionBar(); // Update selection count
                ensureRiskFactors();
            } catch (error) {
                console.error('Error loading accreditors:', error);
                document.getElementById('contentArea').innerHTML = `
                    <div style="text-align: center; padding: 3rem; color: #ef4444;">
                        <h3>Error loading accreditors</h3>
                        <p>${error.message}</p>
                        <p style="margin-top:0.5rem;color:#6b7280;">Please try refreshing the page or contact support if this persists.</p>
                        <button class="btn btn-primary" onclick="loadAccreditors()" style="margin-top:1rem;">Retry</button>
                    </div>
                `;
            }
        }

        function populateAccreditorSelect() {
            const select = document.getElementById('accreditorSelect');
            select.innerHTML = '<option value="">Select an accreditor</option>';
            
            accreditors.forEach(acc => {
                const option = document.createElement('option');
                // Handle different possible field names from API
                option.value = acc.accreditor_id || acc.id || acc.acronym;
                const name = acc.accreditor_name || acc.name || 'Unknown';
                const acronym = acc.accreditor_acronym || acc.acronym || '';
                const version = acc.version ? ` - v${acc.version}` : '';
                option.textContent = acronym ? `${name} (${acronym})${version}` : `${name}${version}`;
                select.appendChild(option);
            });
        }

        function populateCompareSelect() {
            const select = document.getElementById('compareAccreditorSelect');
            const current = document.getElementById('accreditorSelect').value;
            select.innerHTML = '<option value="">None</option>';
            (accreditors || []).forEach(acc => {
                const val = acc.accreditor_id || acc.id || acc.acronym;
                if (!current || val !== current) {
                    const name = acc.accreditor_name || acc.name || 'Unknown';
                    const acronym = acc.accreditor_acronym || acc.acronym || '';
                    const opt = document.createElement('option');
                    opt.value = val;
                    opt.textContent = acronym ? `${name} (${acronym})` : name;
                    select.appendChild(opt);
                }
            });
        }

        function showAccreditorSelection() {
            document.getElementById('contentArea').innerHTML = `
                <div style="text-align: center; padding: 3rem;">
                    <h3 style="color: #6b7280; margin-bottom: 1rem;">Select an accreditor above to view standards</h3>
                    <p style="color: #9ca3af;">Available accreditors: ${accreditors.map(a => a.acronym).join(', ')}</p>
                </div>
            `;
        }

        async function loadStandards(accreditorId, institutionType = null) {
            if (!accreditorId) {
                showAccreditorSelection();
                return;
            }

            document.getElementById('contentArea').innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p style="margin-top: 1rem;">Loading standards...</p>
                </div>
            `;

            try {
                const headers = { 'Content-Type': 'application/json' };
                const params = new URLSearchParams({ accreditor: accreditorId.toUpperCase() });
                const resp = await authFetch(`/api/user/intelligence-simple/standards/list?${params.toString()}`, { headers });
                console.debug('standards status', resp.status);
                if (resp.status === 401) {
                    document.getElementById('contentArea').innerHTML = `
                        <div style="text-align:center;padding:3rem;color:#ef4444;">
                            <h3>Authentication required</h3>
                            <p><a href="/login-platform.html" style="color:#2563eb;text-decoration:underline;">Log in</a> to view standards.</p>
                        </div>
                    `;
                    return;
                }
                if (!resp.ok) { throw new Error(`HTTP ${resp.status}`); }
                const data = await resp.json();
                // Accept response shapes: {success, standards}, {data:{standards}}, {standards:[]}, {data:[]}
                let standards = [];
                if (Array.isArray(data?.standards)) standards = data.standards;
                else if (Array.isArray(data?.data?.standards)) standards = data.data.standards;
                else if (Array.isArray(data?.data)) standards = data.data;
                else if (data && data.success) standards = data.standards || data.data?.standards || [];
                currentStandards = standards || [];
                currentMode = 'browse';
                updateCategoryOptions(currentStandards);
                const accName = (data?.accreditor?.name) || (data?.data?.accreditor?.name) || accreditorId.toUpperCase();
                displayStandards({
                    accreditor: {
                        name: accName,
                        acronym: accreditorId.toUpperCase()
                    },
                    standards: currentStandards
                });
            } catch (error) {
                console.error('Error loading standards:', error);
                document.getElementById('contentArea').innerHTML = `
                    <div style="text-align: center; padding: 3rem; color: #ef4444;">
                        <h3>Error loading standards</h3>
                        <p>Please try again or select a different accreditor.</p>
                        <p style="margin-top:0.5rem;color:#6b7280;">If this persists, check that your session is active.</p>
                    </div>
                `;
            }
        }

        function updateCategoryOptions(standards) {
            const select = document.getElementById('categorySelect');
            const prev = select.value;
            const cats = Array.from(new Set((standards || []).map(s => s.category || s.level || 'Standard'))).sort();
            select.innerHTML = '<option value="">All Categories</option>';
            cats.forEach(c => {
                const opt = document.createElement('option');
                opt.value = c;
                opt.textContent = c;
                select.appendChild(opt);
            });
            // Try to preserve previous selection if still valid
            if (prev && cats.includes(prev)) {
                select.value = prev;
            }
        }

        async function displayStandards(data) {
            const accreditor = data.accreditor;
            const standards = data.standards;
            
            // Update selection bar whenever we display standards
            updateSelectionBar();

            let html = `
                <div class="accreditor-info">
                    <div class="accreditor-name">${accreditor.name} (${accreditor.acronym})</div>
                    <div class="standards-count">${standards.length} ${currentMode === 'search' ? 'search result(s)' : 'standards available'}</div>
                </div>
            `;

            if (standards.length === 0) {
                html += `
                    <div style="text-align: center; padding: 3rem; color: #6b7280;">
                        <h3>No standards found</h3>
                        <p>Try selecting a different institution type or accreditor.</p>
                    </div>
                `;
            } else {
                html += '<div class="standards-grid">';
                
                const selected = await getSelectedStandards();
                const selectedSet = new Set(selected);
                standards.forEach(standard => {
                    const stdId = (standard.id || standard.code || '').toString();
                    const isSelected = selectedSet.has(stdId);
                    const r = riskScores[stdId];

        async function ensureEvidenceMap() {
            if (evidenceMapCache) return evidenceMapCache;
            try {
                const base = (window.mmsAPI?.baseUrl || '');
                const headers = window.mmsAPI?.getHeaders(true) || { 'Content-Type': 'application/json' };
                    const resp = await authFetch('/api/user/intelligence-simple/standards/evidence-map', { headers });
                if (resp.ok) {
                    evidenceMapCache = await resp.json();
                } else {
                    evidenceMapCache = { mapping: {} };
                }
            } catch {
                evidenceMapCache = { mapping: {} };
            }
            return evidenceMapCache;
        }

        async function ensureRiskFactors() {
            if (riskFactorsMeta) return riskFactorsMeta;
            try {
                const base = (window.mmsAPI?.baseUrl || '');
                const headers = window.mmsAPI?.getHeaders(true) || { 'Content-Type': 'application/json' };
                    const resp = await authFetch('/api/user/intelligence-simple/risk/factors', { headers });
                if (resp.ok) riskFactorsMeta = await resp.json();
            } catch {}
            return riskFactorsMeta;
        }

        function buildSnapshots(standards) {
            const mapping = (evidenceMapCache && evidenceMapCache.mapping) || {};
            return (standards || []).map(s => {
                const sid = (s.id || s.code || '').toString();
                const evid = mapping[sid] || [];
                const trust = evid.map(m => typeof m.confidence === 'number' ? m.confidence : 0);
                const coverage = Math.min(100, (evid.length || 0) * 25);
                return {
                    standard_id: sid,
                    coverage_percent: coverage,
                    trust_scores: trust,
                    evidence_ages_days: [365],
                    overdue_tasks: 0,
                    total_tasks: 0,
                    recent_changes: 0,
                    historical_findings: 0,
                    days_to_review: 180
                };
            });
        }

        async function scoreVisibleStandards() {
            if (scoringInProgress) return;
            const list = currentMode === 'search' ? searchResults : currentStandards;
            if (!list || list.length === 0) return;
            scoringInProgress = true;
            try {
                await ensureEvidenceMap();
                const items = buildSnapshots(filterByCategory(list));
                const base = (window.mmsAPI?.baseUrl || '');
                const headers = window.mmsAPI?.getHeaders(true) || { 'Content-Type': 'application/json' };
                    const resp = await authFetch('/api/user/intelligence-simple/risk/score-bulk', { method: 'POST', headers, body: JSON.stringify({ items }) });
                if (resp.ok) {
                    const data = await resp.json();
                    (data.data || []).forEach(d => { if (d && d.standard_id) riskScores[d.standard_id] = d; });
                    try {
                            const aggResp = await authFetch('/api/user/intelligence-simple/risk/aggregate', { headers });
                        if (aggResp.ok) { const a = await aggResp.json(); riskAggregate = a.data || null; }
                    } catch {}
                    const accreditorId = document.getElementById('accreditorSelect').value || 'ALL';
                    const list2 = currentMode === 'search' ? searchResults : currentStandards;
                    displayStandards({ accreditor: { name: accreditorId.toUpperCase(), acronym: accreditorId.toUpperCase() }, standards: filterByCategory(list2) });
                }
            } catch (e) {
                console.error('Risk scoring error:', e);
            } finally {
                scoringInProgress = false;
            }
        }
