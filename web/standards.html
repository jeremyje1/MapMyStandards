<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <a href="/" class="logo">MapMyStandards AÂ³E</a>
            <nav class="nav-links">
                <a href="/dashboard">Dashboard</a>
                <a href="/standards" class="active">Standards</a>
                <a href="/evidence-mapping">Evidence Mapping</a>
                <a href="/reports">Reports</a>
                <a href="#" onclick="logout()">Logout</a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container">
        <div class="page-header">
            <h1 class="page-title">ðŸ“Š Accreditation Standards</h1>
            <p class="page-subtitle">Browse and explore accreditation standards from multiple accreditors to understand requirements and plan your evidence collection.</p>
        </div>

        <!-- Filters -->
        <div class="filters">
            <div class="filter-group">
                <label class="filter-label">Accreditor</label>
                <select id="accreditorSelect" class="filter-select">
                    <option value="">Loading accreditors...</option>
                </select>
            </div>
            <div class="filter-group">
                <label class="filter-label">Institution Type</label>
                <select id="institutionTypeSelect" class="filter-select">
                    <option value="">All Types</option>
                    <option value="college">College</option>
                    <option value="university">University</option>
                    <option value="community_college">Community College</option>
                    <option value="graduate_school">Graduate School</option>
                </select>
            </div>
        </div>

        <!-- Content Area -->
        <div id="contentArea">
            <div class="loading">
                <div class="spinner"></div>
                <p style="margin-top: 1rem;">Loading accreditors...</p>
            </div>
        </div>
    </div>

    <script>
        let accreditors = [];
        let currentStandards = [];

        // Load accreditors on page load
        async function loadAccreditors() {
            try {
                const response = await fetch('/api/v1/standards/accreditors');
                const data = await response.json();
                
                // The API returns an array directly, not wrapped in success/data
                if (Array.isArray(data)) {
                    accreditors = data;
                    populateAccreditorSelect();
                    showAccreditorSelection();
                } else if (data.success) {
                    accreditors = data.data.accreditors || data.data || [];
                    populateAccreditorSelect();
                    showAccreditorSelection();
                } else {
                    throw new Error('Failed to load accreditors');
                }
            } catch (error) {
                console.error('Error loading accreditors:', error);
                document.getElementById('contentArea').innerHTML = `
                    <div style="text-align: center; padding: 3rem; color: #ef4444;">
                        <h3>Error loading accreditors</h3>
                        <p>Please try refreshing the page.</p>
                    </div>
                `;
            }
        }

        function populateAccreditorSelect() {
            const select = document.getElementById('accreditorSelect');
            select.innerHTML = '<option value="">Select an accreditor</option>';
            
            accreditors.forEach(acc => {
                const option = document.createElement('option');
                // Handle different possible field names from API
                option.value = acc.accreditor_id || acc.id || acc.acronym;
                const name = acc.accreditor_name || acc.name || 'Unknown';
                const acronym = acc.accreditor_acronym || acc.acronym || '';
                option.textContent = acronym ? `${name} (${acronym})` : name;
                select.appendChild(option);
            });
        }

        function showAccreditorSelection() {
            document.getElementById('contentArea').innerHTML = `
                <div style="text-align: center; padding: 3rem;">
                    <h3 style="color: #6b7280; margin-bottom: 1rem;">Select an accreditor above to view standards</h3>
                    <p style="color: #9ca3af;">Available accreditors: ${accreditors.map(a => a.acronym).join(', ')}</p>
                </div>
            `;
        }

        async function loadStandards(accreditorId, institutionType = null) {
            if (!accreditorId) {
                showAccreditorSelection();
                return;
            }

            document.getElementById('contentArea').innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p style="margin-top: 1rem;">Loading standards...</p>
                </div>
            `;

            try {
                let url = `/api/standards?accreditor=${accreditorId.toUpperCase()}`;
                if (institutionType) {
                    url += `&institution_type=${institutionType}`;
                }

                const response = await fetch(url);
                const data = await response.json();
                
                if (data.success) {
                    currentStandards = data.data.standards;
                    displayStandards({
                        accreditor: { 
                            name: "Southern Association of Colleges and Schools Commission on Colleges", 
                            acronym: accreditorId.toUpperCase() 
                        },
                        standards: data.data.standards
                    });
                } else {
                    throw new Error('Failed to load standards');
                }
            } catch (error) {
                console.error('Error loading standards:', error);
                document.getElementById('contentArea').innerHTML = `
                    <div style="text-align: center; padding: 3rem; color: #ef4444;">
                        <h3>Error loading standards</h3>
                        <p>Please try again or select a different accreditor.</p>
                    </div>
                `;
            }
        }

        function displayStandards(data) {
            const accreditor = data.accreditor;
            const standards = data.standards;

            let html = `
                <div class="accreditor-info">
                    <div class="accreditor-name">${accreditor.name} (${accreditor.acronym})</div>
                    <div class="standards-count">${standards.length} standards available</div>
                </div>
            `;

            if (standards.length === 0) {
                html += `
                    <div style="text-align: center; padding: 3rem; color: #6b7280;">
                        <h3>No standards found</h3>
                        <p>Try selecting a different institution type or accreditor.</p>
                    </div>
                `;
            } else {
                html += '<div class="standards-grid">';
                
                standards.forEach(standard => {
                    html += `
                        <div class="standard-card">
                            <div class="standard-header">
                                <div class="standard-id">${standard.code || standard.id}</div>
                            </div>
                            <h3 class="standard-title">${standard.title}</h3>
                            <p class="standard-description">${standard.description}</p>
                            <div class="standard-meta">
                                <span>Category: ${standard.category}</span>
                                <span>Weight: ${standard.weight || 100}</span>
                                ${standard.is_required ? '<span style="color: #dc2626;">Required</span>' : ''}
                                ${standard.evidence_requirements ? `<span>Evidence: ${standard.evidence_requirements.length} items</span>` : ''}
                            </div>
                        </div>
                    `;
                });
                
                html += '</div>';
            }

            document.getElementById('contentArea').innerHTML = html;
        }

        // Event listeners
        document.getElementById('accreditorSelect').addEventListener('change', function() {
            const accreditorId = this.value;
            const institutionType = document.getElementById('institutionTypeSelect').value;
            loadStandards(accreditorId, institutionType);
        });

        document.getElementById('institutionTypeSelect').addEventListener('change', function() {
            const accreditorId = document.getElementById('accreditorSelect').value;
            const institutionType = this.value;
            loadStandards(accreditorId, institutionType);
        });

        function logout() {
            localStorage.clear();
            window.location.href = '/login';
        }

        // Initialize
        loadAccreditors();
