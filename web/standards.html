<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f3f4f6;
            color: #333;
        }
        
        /* Header - matching upload.html styling */

            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);

        /* Filters */

        @keyframes spin {

        /* Standards grid */
        .standards-grid {
            display: grid;
            gap: 1.5rem;
        }
        
        .standard-card {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);

        .standard-card:hover {

        .standard-header {

        .standard-id {

            padding: 0.25rem 0.5rem;
            border-radius: 4px;

        }
        
        .standard-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #1e3c72;
            margin-bottom: 0.75rem;
        }
        
        .standard-description {
            color: #6b7280;
            line-height: 1.6;
            margin-bottom: 1rem;
        }
        
        .standard-meta {
            display: flex;
            gap: 1rem;
            align-items: center;
            font-size: 0.875rem;
            color: #9ca3af;
            flex-wrap: wrap;
        }
        
        .accreditor-info {
            background: #dbeafe;
            color: #1e40af;
            padding: 2rem;
            border-radius: 12px;
            margin-bottom: 2rem;
            text-align: center;
        }
        
        .accreditor-name {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        
        .standards-count {
            font-size: 1.125rem;
            opacity: 0.8;
        }
        
        .placeholder-icon {
            font-size: 4rem;
            margin-bottom: 2rem;
        }
        
        .placeholder-title {
            font-size: 2rem;
            color: #1e3c72;
            margin-bottom: 1rem;
        }
        
        .placeholder-text {
            color: #6b7280;
            font-size: 1.125rem;
            line-height: 1.6;
            max-width: 600px;
            margin: 0 auto 2rem;
        }
        
        .placeholder-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: #10b981;
            color: white;
        }
        
        .btn-primary:hover {
            background: #059669;
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: #e5e7eb;

        }
        
        .btn-secondary:hover {
            background: #d1d5db;
        }

        .risk-overview {
            background: #fff7ed;
            border: 1px solid #fed7aa;
            color: #7c2d12;
            border-radius: 10px;
            padding: 1rem;
            margin: 1rem 0 2rem 0;
            display: none;
        }
        .risk-stats { display: flex; gap: 1rem; flex-wrap: wrap; align-items: center; }

        .risk-badge.medium { background:#fef9c3; color:#854d0e; }
        .risk-badge.high { background:#fee2e2; color:#991b1b; }
        .risk-badge.critical { background:#fecaca; color:#7f1d1d; }
        .risk-details { background:#f9fafb; border:1px solid #e5e7eb; border-radius:8px; padding:0.75rem; margin-top:0.5rem; display:none; }

        .risk-actions { display:flex; gap:0.5rem; align-items:center; }

    <script src="/js/api-client.js"></script>

<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <a href="/" class="logo">MapMyStandards AÂ³E</a>
            <nav class="nav-links">
                <a href="/ai-dashboard">Dashboard</a>
                <a href="/standards" class="active">Standards</a>
                <a href="/evidence-mapping">Evidence Mapping</a>
                <a href="/reports">Reports</a>
                <a href="#" onclick="logout()">Logout</a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container">
        <div class="page-header">
            <h1 class="page-title">ðŸ“Š Accreditation Standards</h1>
            <p class="page-subtitle">Browse and explore accreditation standards from multiple accreditors to understand requirements and plan your evidence collection.</p>
        </div>

        <!-- Filters -->
        <div class="filters">
            <div class="filter-group" style="flex:1; min-width: 240px;">
                <label class="filter-label">Search Standards</label>
                <input id="standardSearch" type="search" class="filter-select" placeholder="Search code, title, or descriptionâ€¦" style="padding: 0.5rem;">
            </div>
            <div class="filter-group">
                <label class="filter-label">Accreditor</label>
                <select id="accreditorSelect" class="filter-select">
                    <option value="">Loading accreditors...</option>
                </select>
            </div>
            <div class="filter-group">
                <label class="filter-label">Category</label>
                <select id="categorySelect" class="filter-select">
                    <option value="">All Categories</option>
                </select>
            </div>
            <div class="filter-group">
                <label class="filter-label">Compare To Accreditor</label>
                <select id="compareAccreditorSelect" class="filter-select">
                    <option value="">None</option>
                </select>
            </div>
            <div class="filter-group">
                <label class="filter-label">Institution Type</label>
                <select id="institutionTypeSelect" class="filter-select">
                    <option value="">All Types</option>
                    <option value="college">College</option>
                    <option value="university">University</option>
                    <option value="community_college">Community College</option>
                    <option value="graduate_school">Graduate School</option>
                </select>
            </div>
            <div class="filter-group">
                <label class="filter-label">Risk & Trust</label>
                <button id="btnRefreshRisk" class="filter-select" style="cursor:pointer;">Refresh Risk</button>
            </div>
        </div>

        <!-- Content Area -->
        <div id="contentArea">
            <div class="loading">
                <div class="spinner"></div>
                <p style="margin-top: 1rem;">Loading accreditors...</p>
            </div>
        </div>
    </div>

    <script>
        let accreditors = [];
        let currentStandards = [];
        let searchResults = [];
        let currentMode = 'browse'; // 'browse' | 'search'
        let searchTimer = null;
    const crosswalkCache = {};
        let evidenceMapCache = null;
        let riskFactorsMeta = null;
        let riskScores = {};
        let riskAggregate = null;
        let scoringInProgress = false;

        // Load accreditors on page load
        async function loadAccreditors() {
            const statusError = (message) => {
                document.getElementById('contentArea').innerHTML = `
                    <div style="text-align:center;padding:3rem;color:#ef4444;">
                        <h3>${message}</h3>
                        <p>Please log in and try again.</p>
                        <p><a href="/login" style="color:#2563eb;text-decoration:underline;">Go to Login</a></p>
                    </div>
                `;
            };
            try {
                const base = (window.mmsAPI?.baseUrl || '');
                const headers = window.mmsAPI?.getHeaders(true) || { 'Content-Type': 'application/json' };
                // Use intelligence-simple standards metadata to populate accreditor list
                const resp = await fetch(`${base}/api/user/intelligence-simple/standards/metadata`, { credentials: 'include', headers });
                console.debug('accreditors status', resp.status);
                if (resp.status === 401) { statusError('Authentication required'); return; }
                if (!resp.ok) { throw new Error(`HTTP ${resp.status}`); }
                const data = await resp.json();
                if (data && data.success && Array.isArray(data.accreditors)) {
                    // Normalize to expected shape
                    accreditors = data.accreditors.map(a => ({
                        id: a.accreditor || a.id || a.acronym,
                        name: a.name || a.accreditor || a.id,
                        acronym: (a.accreditor || a.id || '').toUpperCase()
                    }));
                } else if (Array.isArray(data)) {
                    accreditors = data;
                } else {
                    throw new Error('Unexpected response');
                }
                populateAccreditorSelect();
                populateCompareSelect();
                showAccreditorSelection();
                ensureRiskFactors();
            } catch (error) {
                console.error('Error loading accreditors:', error);
                document.getElementById('contentArea').innerHTML = `
                    <div style="text-align: center; padding: 3rem; color: #ef4444;">
                        <h3>Error loading accreditors</h3>
                        <p>Please try refreshing the page.</p>
                        <p style="margin-top:0.5rem;color:#6b7280;">If this persists, you may be logged out or the endpoint is unavailable.</p>
                    </div>
                `;
            }
        }

        function populateAccreditorSelect() {
            const select = document.getElementById('accreditorSelect');
            select.innerHTML = '<option value="">Select an accreditor</option>';
            
            accreditors.forEach(acc => {
                const option = document.createElement('option');
                // Handle different possible field names from API
                option.value = acc.accreditor_id || acc.id || acc.acronym;
                const name = acc.accreditor_name || acc.name || 'Unknown';
                const acronym = acc.accreditor_acronym || acc.acronym || '';
                option.textContent = acronym ? `${name} (${acronym})` : name;
                select.appendChild(option);
            });
        }

        function populateCompareSelect() {
            const select = document.getElementById('compareAccreditorSelect');
            const current = document.getElementById('accreditorSelect').value;
            select.innerHTML = '<option value="">None</option>';
            (accreditors || []).forEach(acc => {
                const val = acc.accreditor_id || acc.id || acc.acronym;
                if (!current || val !== current) {
                    const name = acc.accreditor_name || acc.name || 'Unknown';
                    const acronym = acc.accreditor_acronym || acc.acronym || '';
                    const opt = document.createElement('option');
                    opt.value = val;
                    opt.textContent = acronym ? `${name} (${acronym})` : name;
                    select.appendChild(opt);
                }
            });
        }

        function showAccreditorSelection() {
            document.getElementById('contentArea').innerHTML = `
                <div style="text-align: center; padding: 3rem;">
                    <h3 style="color: #6b7280; margin-bottom: 1rem;">Select an accreditor above to view standards</h3>
                    <p style="color: #9ca3af;">Available accreditors: ${accreditors.map(a => a.acronym).join(', ')}</p>
                </div>
            `;
        }

        async function loadStandards(accreditorId, institutionType = null) {
            if (!accreditorId) {
                showAccreditorSelection();
                return;
            }

            document.getElementById('contentArea').innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p style="margin-top: 1rem;">Loading standards...</p>
                </div>
            `;

            try {
                const base = (window.mmsAPI?.baseUrl || '');
                const headers = window.mmsAPI?.getHeaders(true) || { 'Content-Type': 'application/json' };
                const params = new URLSearchParams({ accreditor: accreditorId.toUpperCase() });
                const resp = await fetch(`${base}/api/user/intelligence-simple/standards/list?${params.toString()}`, { credentials: 'include', headers });
                console.debug('standards status', resp.status);
                if (resp.status === 401) {
                    document.getElementById('contentArea').innerHTML = `
                        <div style="text-align:center;padding:3rem;color:#ef4444;">
                            <h3>Authentication required</h3>
                            <p><a href="/login" style="color:#2563eb;text-decoration:underline;">Log in</a> to view standards.</p>
                        </div>
                    `;
                    return;
                }
                if (!resp.ok) { throw new Error(`HTTP ${resp.status}`); }
                const data = await resp.json();
                if (data && data.success) {
                    currentStandards = data.standards || data.data?.standards || [];
                    currentMode = 'browse';
                    updateCategoryOptions(currentStandards);
                    displayStandards({
                        accreditor: {
                            name: (data.accreditor?.name) || (data.data?.accreditor?.name) || accreditorId.toUpperCase(),
                            acronym: accreditorId.toUpperCase()
                        },
                        standards: currentStandards
                    });
                } else {
                    throw new Error('Failed to load standards');
                }
            } catch (error) {
                console.error('Error loading standards:', error);
                document.getElementById('contentArea').innerHTML = `
                    <div style="text-align: center; padding: 3rem; color: #ef4444;">
                        <h3>Error loading standards</h3>
                        <p>Please try again or select a different accreditor.</p>
                        <p style="margin-top:0.5rem;color:#6b7280;">If this persists, check that your session is active.</p>
                    </div>
                `;
            }
        }

        function updateCategoryOptions(standards) {
            const select = document.getElementById('categorySelect');
            const prev = select.value;
            const cats = Array.from(new Set((standards || []).map(s => s.category || s.level || 'Standard'))).sort();
            select.innerHTML = '<option value="">All Categories</option>';
            cats.forEach(c => {
                const opt = document.createElement('option');
                opt.value = c;
                opt.textContent = c;
                select.appendChild(opt);
            });
            // Try to preserve previous selection if still valid
            if (prev && cats.includes(prev)) {
                select.value = prev;
            }
        }

        function displayStandards(data) {
            const accreditor = data.accreditor;
            const standards = data.standards;

            let html = `
                <div class="accreditor-info">
                    <div class="accreditor-name">${accreditor.name} (${accreditor.acronym})</div>
                    <div class="standards-count">${standards.length} ${currentMode === 'search' ? 'search result(s)' : 'standards available'}</div>
                </div>
            `;

            if (standards.length === 0) {
                html += `
                    <div style="text-align: center; padding: 3rem; color: #6b7280;">
                        <h3>No standards found</h3>
                        <p>Try selecting a different institution type or accreditor.</p>
                    </div>
                `;
            } else {
                html += '<div class="standards-grid">';
                
                const selectedSet = new Set(getSelectedStandards());
                standards.forEach(standard => {
                    const stdId = (standard.id || standard.code || '').toString();
                    const isSelected = selectedSet.has(stdId);
                    const r = riskScores[stdId];
                    const riskClass = r ? (r.risk_level || '') : '';
                    const riskPct = r && typeof r.risk_score === 'number' ? Math.round(r.risk_score * 100) : null;
                    const riskLabel = r ? `${(r.risk_level || '').toUpperCase()} â€¢ ${riskPct}%` : 'No risk data';
                    html += `
                        <div class="standard-card ${isSelected ? 'selected-standard' : ''}" data-standard-id="${stdId}">
                            <div class="standard-header">
                                <div class="standard-id">${standard.code || standard.id}</div>
                                <div>
                                    <button class="btn btn-secondary" data-select-toggle data-id="${stdId}">${isSelected ? 'Deselect' : 'Select'}</button>
                                    ${document.getElementById('compareAccreditorSelect').value ? `<button class="btn btn-primary" data-equivalents data-id="${stdId}" style="margin-left:0.5rem;">Find equivalents</button>` : ''}
                                    <span class="risk-badge ${riskClass}" id="risk-${stdId}" style="margin-left:0.5rem;">${riskLabel}</span>
                                </div>
                            </div>
                            <h3 class="standard-title">${standard.title || standard.name || ''}</h3>
                            <p class="standard-description">${(currentMode === 'search' ? (standard.snippet || '') : (standard.description || ''))}</p>
                            <div class="standard-meta">
                                <span>Category: ${standard.category || standard.level || 'Standard'}</span>
                                ${standard.accreditor ? `<span>Accreditor: ${standard.accreditor}</span>` : ''}
                                <span>Weight: ${standard.weight || 100}</span>
                                ${standard.is_required ? '<span style="color: #dc2626;">Required</span>' : ''}
                                ${standard.evidence_requirements ? `<span>Evidence: ${standard.evidence_requirements.length} items</span>` : ''}
                            </div>
                            <div class="equivalents" id="equiv-${stdId}" style="margin-top:0.75rem;"></div>
                            <div class="risk-details" id="risk-details-${stdId}"></div>
                            <div class="risk-actions" style="margin-top:0.5rem;">
                                <button class="btn btn-secondary" data-risk-details data-id="${stdId}">Risk factors</button>
                            </div>
                        </div>
                    `;
                });
                
                html += '</div>';
            }

            document.getElementById('contentArea').innerHTML = html;
            renderRiskOverview();
        }

        async function performSearch(query) {
            const q = (query || '').trim();
            if (!q) {
                currentMode = 'browse';
                const accreditorId = document.getElementById('accreditorSelect').value;
                if (!accreditorId) { showAccreditorSelection(); return; }
                // Apply category filter to currentStandards
                const filtered = filterByCategory(currentStandards);
                displayStandards({
                    accreditor: { name: accreditorId.toUpperCase(), acronym: accreditorId.toUpperCase() },
                    standards: filtered
                });
                return;
            }

            try {
                const base = (window.mmsAPI?.baseUrl || '');
                const headers = window.mmsAPI?.getHeaders(true) || { 'Content-Type': 'application/json' };
                const searchAccreditor = (document.getElementById('accreditorSelect').value || '').toUpperCase();
                const category = document.getElementById('categorySelect').value || '';
                const params = new URLSearchParams({ q });
                if (searchAccreditor) params.set('accreditor', searchAccreditor);
                if (category) params.set('category', category);
                const resp = await fetch(`${base}/api/user/intelligence-simple/standards/search?${params.toString()}`, { credentials: 'include', headers });
                if (!resp.ok) throw new Error(`HTTP ${resp.status}`);
                const data = await resp.json();
                searchResults = Array.isArray(data?.results) ? data.results : [];
                currentMode = 'search';
                // When in search mode, update categories from results (optional)
                updateCategoryOptions(searchResults.map(r => ({ category: r.category })));
                const filtered = filterByCategory(searchResults);
                const accreditorId = document.getElementById('accreditorSelect').value || 'ALL';
                displayStandards({
                    accreditor: { name: accreditorId.toUpperCase(), acronym: accreditorId.toUpperCase() },
                    standards: filtered
                });
            } catch (e) {
                console.error('Search error:', e);
            }
        }

        function filterByCategory(items) {
            const cat = document.getElementById('categorySelect').value;
            if (!cat) return items || [];
            return (items || []).filter(s => (s.category || s.level || 'Standard') === cat);
        }

        // Event listeners
        document.getElementById('accreditorSelect').addEventListener('change', function() {
            const accreditorId = this.value;
            // Clear search and reset mode on accreditor change
            const searchEl = document.getElementById('standardSearch');
            if (searchEl) searchEl.value = '';
            currentMode = 'browse';
            searchResults = [];
            const institutionType = document.getElementById('institutionTypeSelect').value;
            populateCompareSelect();
            loadStandards(accreditorId, institutionType);
        });

        document.getElementById('institutionTypeSelect').addEventListener('change', function() {
            const accreditorId = document.getElementById('accreditorSelect').value;
            const institutionType = this.value;
            loadStandards(accreditorId, institutionType);
        });

        document.getElementById('categorySelect').addEventListener('change', function() {
            if (currentMode === 'search') {
                const filtered = filterByCategory(searchResults);
                const aid = document.getElementById('accreditorSelect').value || 'ALL';
                displayStandards({ accreditor: { name: aid.toUpperCase(), acronym: aid.toUpperCase() }, standards: filtered });
            } else {
                const filtered = filterByCategory(currentStandards);
                const accreditorId = document.getElementById('accreditorSelect').value || 'ALL';
                displayStandards({ accreditor: { name: accreditorId.toUpperCase(), acronym: accreditorId.toUpperCase() }, standards: filtered });
            }
        });

        document.getElementById('standardSearch').addEventListener('input', function(e) {
            const q = e.target.value;
            if (searchTimer) clearTimeout(searchTimer);
            searchTimer = setTimeout(() => performSearch(q), 300);
        });

                        const base = (window.mmsAPI?.baseUrl || '');
                        const headers = window.mmsAPI?.getHeaders(true) || { 'Content-Type': 'application/json' };
                        const qs = new URLSearchParams({ source, target, threshold: '0.3', top_k: '3' });

                        const data = await resp.json();
                        crosswalkCache[key] = Array.isArray(data?.matches) ? data.matches : [];
                    }
                    const matches = (crosswalkCache[key] || []).filter(m => m.source_id === id);
                    if (matches.length === 0) {

                } catch (err) {
                    console.error('Cross-accreditor error', err);
                    equivDiv.innerHTML = '<div style="color:#ef4444;">Failed to load equivalents.</div>';

            if (btn.hasAttribute('data-risk-details')) {

                    </div>
                    <div style=\"font-size:0.8rem;color:#6b7280;margin-bottom:0.25rem;\">${f.description || ''}</div>
                `).join('');
                panel.innerHTML = `
                    <div style=\"display:flex;justify-content:space-between;align-items:center;margin-bottom:0.5rem;\">
                        <strong>Risk breakdown</strong>
                        <span style=\"font-size:0.8rem;color:#6b7280;\">confidence ${Math.round((r.confidence||0)*100)}%</span>
                    </div>
                    ${factors || '<div style="color:#6b7280;">No factor breakdown available.</div>'}
                `;
                panel.style.display = panel.style.display === 'none' || panel.style.display === '' ? 'block' : 'none';
            }
        });

        async function getSelectedStandards() {
            try {
                const base = (window.mmsAPI?.baseUrl || '');
                const headers = window.mmsAPI?.getHeaders(true) || { 'Content-Type': 'application/json' };
                const resp = await fetch(`${base}/api/user/intelligence-simple/standards/selection/load`, { credentials: 'include', headers });
                if (resp.ok) {
                    const data = await resp.json();
                    return Array.isArray(data.selected) ? data.selected : [];
                }
            } catch {}
            try { return JSON.parse(localStorage.getItem('mms:selectedStandards') || '[]'); } catch { return []; }
        }

        async function saveSelectedStandards(list) {
            const unique = Array.from(new Set(list));
            try { localStorage.setItem('mms:selectedStandards', JSON.stringify(unique)); } catch {}
            try {
                const base = (window.mmsAPI?.baseUrl || '');
                const headers = window.mmsAPI?.getHeaders(true) || { 'Content-Type': 'application/json' };
                await fetch(`${base}/api/user/intelligence-simple/standards/selection/save`, {
                    method: 'POST', credentials: 'include', headers, body: JSON.stringify({ selected: unique })
                });
            } catch {}
        }

        async function toggleSelectedStandard(id) {
            if (!id) return;
            const curr = new Set(await getSelectedStandards());
            if (curr.has(id)) curr.delete(id); else curr.add(id);
            await saveSelectedStandards(Array.from(curr));
        }

        async function ensureEvidenceMap() {
            if (evidenceMapCache) return evidenceMapCache;
            try {
                const base = (window.mmsAPI?.baseUrl || '');
                const headers = window.mmsAPI?.getHeaders(true) || { 'Content-Type': 'application/json' };
                const resp = await fetch(`${base}/api/user/intelligence-simple/standards/evidence-map`, { credentials: 'include', headers });
                if (resp.ok) {
                    evidenceMapCache = await resp.json();
                } else {
                    evidenceMapCache = { mapping: {} };
                }
            } catch {
                evidenceMapCache = { mapping: {} };
            }
            return evidenceMapCache;
        }

        async function ensureRiskFactors() {
            if (riskFactorsMeta) return riskFactorsMeta;
            try {
                const base = (window.mmsAPI?.baseUrl || '');
                const headers = window.mmsAPI?.getHeaders(true) || { 'Content-Type': 'application/json' };
                const resp = await fetch(`${base}/api/user/intelligence-simple/risk/factors`, { credentials: 'include', headers });
                if (resp.ok) riskFactorsMeta = await resp.json();
            } catch {}
            return riskFactorsMeta;
        }

        function buildSnapshots(standards) {
            const mapping = (evidenceMapCache && evidenceMapCache.mapping) || {};
            return (standards || []).map(s => {
                const sid = (s.id || s.code || '').toString();
                const evid = mapping[sid] || [];
                const trust = evid.map(m => typeof m.confidence === 'number' ? m.confidence : 0);
                const coverage = Math.min(100, (evid.length || 0) * 25);
                return {
                    standard_id: sid,
                    coverage_percent: coverage,
                    trust_scores: trust,
                    evidence_ages_days: [365],
                    overdue_tasks: 0,
                    total_tasks: 0,
                    recent_changes: 0,
                    historical_findings: 0,
                    days_to_review: 180
                };
            });
        }

        async function scoreVisibleStandards() {
            if (scoringInProgress) return;
            const list = currentMode === 'search' ? searchResults : currentStandards;
            if (!list || list.length === 0) return;
            scoringInProgress = true;
            try {
                await ensureEvidenceMap();
                const items = buildSnapshots(filterByCategory(list));
                const base = (window.mmsAPI?.baseUrl || '');
                const headers = window.mmsAPI?.getHeaders(true) || { 'Content-Type': 'application/json' };
                const resp = await fetch(`${base}/api/user/intelligence-simple/risk/score-bulk`, { method: 'POST', credentials: 'include', headers, body: JSON.stringify({ items }) });
                if (resp.ok) {
                    const data = await resp.json();
                    (data.data || []).forEach(d => { if (d && d.standard_id) riskScores[d.standard_id] = d; });
                    try {
                        const aggResp = await fetch(`${base}/api/user/intelligence-simple/risk/aggregate`, { credentials: 'include', headers });
                        if (aggResp.ok) { const a = await aggResp.json(); riskAggregate = a.data || null; }
                    } catch {}
                    const accreditorId = document.getElementById('accreditorSelect').value || 'ALL';
                    const list2 = currentMode === 'search' ? searchResults : currentStandards;
                    displayStandards({ accreditor: { name: accreditorId.toUpperCase(), acronym: accreditorId.toUpperCase() }, standards: filterByCategory(list2) });
                }
            } catch (e) {
                console.error('Risk scoring error:', e);
            } finally {
                scoringInProgress = false;
            }
        }

        function renderRiskOverview() {
            let el = document.getElementById('risk-overview');
            if (!el) {
                el = document.createElement('div');
                el.id = 'risk-overview';
                el.className = 'risk-overview';
                const container = document.querySelector('.container');
                if (container) container.insertBefore(el, document.getElementById('contentArea'));
            }
            const agg = riskAggregate;
            if (!agg) { el.style.display = 'none'; return; }
            const dist = agg.risk_distribution || {};
            const avg = typeof agg.average_risk === 'number' ? Math.round(agg.average_risk * 100) : 0;
            const cls = avg < 15 ? 'minimal' : avg < 30 ? 'low' : avg < 50 ? 'medium' : avg < 70 ? 'high' : 'critical';
            el.innerHTML = `
                <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:0.5rem;">
                    <strong>Risk Overview</strong>
                    <span>Average risk: <span class="chip ${cls}">${avg}%</span></span>
                </div>
                <div class="risk-stats">
                    <span class="chip minimal">Minimal: ${dist.minimal || 0}</span>
                    <span class="chip low">Low: ${dist.low || 0}</span>
                    <span class="chip medium">Medium: ${dist.medium || 0}</span>
                    <span class="chip high">High: ${dist.high || 0}</span>
                    <span class="chip critical">Critical: ${dist.critical || 0}</span>
                </div>
            `;
            el.style.display = 'block';
        }
