[build]
builder = "nixpacks"

[deploy]
startCommand = "uvicorn src.a3e.main:app --host 0.0.0.0 --port ${PORT:-8000}"
healthcheckPath = "/health"
healthcheckTimeout = 300
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

[environments.production]
startCommand = "uvicorn src.a3e.main:app --host 0.0.0.0 --port ${PORT:-8000} --workers 4"
