name: Python quality gates

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  quality:
    name: syntax+lint+types (py${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies (prod minimal)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Install dev tooling
        run: |
          pip install -r requirements-dev.txt

      - name: Syntax compile (compileall)
        run: |
          python - <<'PY'
          import compileall, sys
          ok = compileall.compile_dir('src', force=True, quiet=1, maxlevels=100)
          sys.exit(0 if ok else 1)
          PY

      - name: Ruff lint
        run: ruff check src

      - name: Ruff format check
        run: ruff format --check src

      - name: Mypy type check (ignore missing imports for speed)
        run: |
          mypy --ignore-missing-imports --show-error-codes --pretty src || (echo "mypy failed" && exit 1)

      # Pyright (optional, only run on latest Python to reduce noise)
      - name: Pyright (only on 3.12)
        if: matrix.python-version == '3.12'
        run: |
          npm init -y >/dev/null 2>&1 || true
          npm install --no-audit --no-fund pyright@latest
          npx pyright || (echo "pyright failed" && exit 1)
